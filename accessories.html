<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Accessories - HQ TECH & CYBER</title>
<style>
body{font-family:system-ui,sans-serif;background:#f9fafc;color:#1a1d29;margin:0;padding:0;line-height:1.6;}
header, footer{padding:16px;text-align:center;background:#fff;border-bottom:1px solid #e5e7eb;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px;padding:20px;}
.card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;overflow:hidden;text-align:center;transition:transform .28s;}
.card:hover{transform:translateY(-8px);box-shadow:0 10px 28px rgba(147,51,234,0.55),0 0 18px rgba(255,20,147,0.45);}
.card img{width:100%;height:180px;object-fit:cover;}
.pad{padding:16px;}
.price{color:#059669;font-weight:700;margin-top:8px;}
.btn-blue{display:inline-block;margin-top:10px;padding:10px 16px;border-radius:10px;background:#2563eb;color:#fff;text-decoration:none;font-weight:700;transition:transform .16s;}
.btn-blue:hover{background:#1d4ed8;transform:scale(1.03);}
a{text-decoration:none;color:inherit;}
</style>
</head>
<body>

<header>
  <h1>Accessories - HQ TECH & CYBER</h1>
  <a href="index.html">← Back to Home</a>
</header>

<main>
  <div class="grid">
    <article class="card">
      <img src="https://images.unsplash.com/photo-1677145503755-5a8c581671fe?w=1200&q=60&auto=format&fit=crop" alt="Chargers">
      <div class="pad">
        <h3>Chargers</h3>
        <div class="price">KSh 500 – 1,500</div>
      </div>
    </article>

    <article class="card">
      <img src="https://images.unsplash.com/photo-1579338559194-a162d19bf842?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0" alt="Earphones">
      <div class="pad">
        <h3>Earphones</h3>
        <div class="price">KSh 300 – 1,000</div>
      </div>
    </article>

    <article class="card">
      <img src="https://images.unsplash.com/photo-1584467735815-1296a724a32e?w=1200&q=60&auto=format&fit=crop" alt="Phone Cases">
      <div class="pad">
        <h3>Phone Cases</h3>
        <div class="price">KSh 250 – 800</div>
      </div>
    </article>

    <article class="card">
      <img src="https://images.unsplash.com/photo-1590433472107-80f847a8f3b0?w=1200&q=60&auto=format&fit=crop" alt="Screen Protectors">
      <div class="pad">
        <h3>Screen Protectors</h3>
        <div class="price">KSh 200 – 600</div>
      </div>
    </article>
  </div>
</main>

<footer>
  © 2025 HQ TECH & CYBER
</footer>

</body>
</html>
