<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>HQ TECH & CYBER - Shop</title>
<style>
:root{
  --bg:#f9fafc; --fg:#1a1d29; --muted:#5b6370; --card:#fff;
  --accent:#2563eb; --accent-hover:#1d4ed8; --whatsapp:#25D366;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:var(--bg);color:var(--fg);line-height:1.6;scroll-behavior:smooth}
header{position:sticky;top:0;background:rgba(255,255,255,0.95);border-bottom:1px solid #e5e7eb;z-index:1000}
.wrap{max-width:1100px;margin:0 auto;padding:16px}
nav{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}
nav a{color:var(--muted);margin-left:12px;text-decoration:none;font-weight:600;font-size:14px;transition:color .2s}
nav a:hover{color:var(--accent)}
nav .auth-btn{margin-left:8px;padding:6px 10px;background:var(--accent);color:#fff;border:none;border-radius:6px;cursor:pointer}
.brand{display:flex;align-items:center}
.brand .logo{width:50px;height:50px;border-radius:50%;overflow:hidden;display:inline-block;flex-shrink:0}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:16px;margin-bottom:30px}
.card{background:var(--card);border:1px solid #e5e7eb;border-radius:14px;overflow:hidden;text-align:center;transition:transform .28s;position:relative}
.card img{width:100%;height:140px;object-fit:cover;transition:transform .3s}
.card:hover img{transform:scale(1.05);}
.card .pad{padding:10px}
.card h3{font-size:16px;margin:8px 0;color:var(--accent);font-weight:700}
.card .price{font-weight:700;color:#059669;margin-bottom:8px}
.card button{padding:6px 10px;border:none;border-radius:6px;background:var(--whatsapp);color:#fff;font-weight:600;cursor:pointer;transition:transform .2s}
.card button:hover{transform:scale(1.05)}
.sale-badge{position:absolute;top:8px;left:8px;background:#ef4444;color:#fff;padding:3px 6px;border-radius:6px;font-size:11px;font-weight:700;z-index:2}
.cart-btn{position:fixed;bottom:18px;right:18px;background:var(--accent);color:#fff;border:none;border-radius:50%;padding:14px 16px;font-size:20px;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,.18);transition:transform .2s;z-index:999}
.cart-btn:hover{transform:scale(1.12)}
.cart-badge{position:absolute;top:-6px;right:-6px;background:red;color:#fff;border-radius:50%;padding:2px 6px;font-size:12px;font-weight:700}
#cartOverlay, #optionOverlay, #loginOverlay, #signupOverlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.55);align-items:center;justify-content:center;z-index:1200}
.cart-modal, #optionModal, #loginModal, #signupModal{background:#fff;border-radius:12px;max-width:640px;width:94%;max-height:84vh;overflow:auto;box-shadow:0 18px 40px rgba(0,0,0,.25)}
.cart-head{display:flex;align-items:center;justify-content:space-between;padding:16px 18px;border-bottom:1px solid #eee}
.cart-body, #optionModal .option-body, #loginModal .login-body, #signupModal .signup-body{padding:14px 18px}
.cart-items{display:flex;flex-direction:column;gap:12px}
.cart-row{display:grid;grid-template-columns:1fr auto auto auto;gap:8px;align-items:center;border-bottom:1px dashed #e5e7eb;padding:10px 0}
.qty{display:flex;align-items:center;gap:6px}
.qty button{width:28px;height:28px;border:1px solid #e5e7eb;background:#fff;border-radius:6px;cursor:pointer}
.remove{border:none;background:#ef4444;color:#fff;border-radius:6px;padding:6px 8px;cursor:pointer}
.totals{display:flex;justify-content:space-between;margin-top:10px;font-weight:700}
.pay-actions{display:grid;gap:8px;margin-top:12px}
.pay-actions button{padding:10px;border:none;border-radius:10px;font-weight:700;color:#fff;cursor:pointer}
.pay-mpesa{background:#10b981}
.pay-card{background:#2563eb}
.pay-bank{background:#f59e0b}
.close-cart, #closeOption, #closeLogin, #closeSignup{border:none;background:#111827;color:#fff;border-radius:8px;padding:8px 12px;cursor:pointer}
.option-body label, .login-body label, .signup-body label{display:block;margin:8px 0 4px;font-weight:600}
.option-body select, .option-body input, .login-body input, .signup-body input{width:100%;padding:6px;margin-bottom:10px;border:1px solid #e5e7eb;border-radius:6px}
@media(max-width:480px){.grid{grid-template-columns:repeat(2,1fr)}}
.option-img{width:200px;height:200px;object-fit:cover;margin-bottom:10px}
.qty-controls{display:flex;gap:10px;align-items:center;margin-bottom:10px}
</style>
</head>
<body>

<header>
<div class="wrap">
<nav>
  <div class="brand">
    <a href="https://salehqcyber.netlify.app" style="font-weight:700;color:var(--accent);text-decoration:none;font-size:16px;">Home</a>
  </div>
  <div>
    <a href="#mobile-phones">Mobile Phones</a>
    <a href="#accessories">Accessories</a>
    <a href="#mens">Men's Wear</a>
    <a href="#ladys">Lady's Wear</a>
    <button class="auth-btn" id="loginBtn">Login</button>
    <button class="auth-btn" id="signupBtn">Signup</button>
  </div>
</nav>
</div>
</header>

<main class="wrap">
  <section id="mobile-phones">
    <h2>Mobile Phones</h2>
    <div class="grid" id="phonesGrid"></div>
  </section>

  <section id="accessories">
    <h2>Accessories</h2>
    <div class="grid" id="accessoriesGrid"></div>
  </section>

  <section id="mens">
    <h2>Men's Wear</h2>
    <div class="grid" id="mensGrid"></div>
  </section>

  <section id="ladys">
    <h2>Lady's Wear</h2>
    <div class="grid" id="ladysGrid"></div>
  </section>
</main>

<button class="cart-btn" id="openCart">ðŸ›’<span class="cart-badge" id="cartCount">0</span></button>

<!-- Option Modal -->
<div id="optionOverlay">
<div id="optionModal">
  <div class="cart-head">
    <h3>Select Options</h3>
    <button id="closeOption">X</button>
  </div>
  <div class="option-body">
    <img id="optionImage" class="option-img" src="" alt="">
    <label for="variantSelect">Variant / Size</label>
    <select id="variantSelect"></select>
    <div class="qty-controls">
      <button id="qtyMinus">-</button>
      <span id="qtyDisplay">1</span>
      <button id="qtyPlus">+</button>
    </div>
    <button id="confirmOption" style="background:var(--whatsapp);color:#fff;width:100%;padding:10px;border:none;border-radius:8px;margin-top:10px;">Add to Cart</button>
  </div>
</div>
</div>

<!-- Cart Modal -->
<div id="cartOverlay">
<div class="cart-modal">
  <div class="cart-head">
    <h3>Your Cart</h3>
    <button class="close-cart" id="closeCart">X</button>
  </div>
  <div class="cart-body">
    <div class="cart-items" id="cartItems"></div>
    <div class="totals">
      <span>Total:</span><span id="cartTotal">KSh 0</span>
    </div>
    <div class="pay-actions">
      <button class="pay-mpesa">Pay with Mpesa</button>
      <button class="pay-card">Pay with Card</button>
      <button class="pay-bank">Pay with Bank</button>
    </div>
  </div>
</div>
</div>

<!-- Login Modal -->
<div id="loginOverlay">
<div id="loginModal">
  <div class="cart-head">
    <h3>Login</h3>
    <button id="closeLogin">X</button>
  </div>
  <div class="login-body">
    <label for="loginEmail">Email</label>
    <input type="email" id="loginEmail">
    <label for="loginPassword">Password</label>
    <input type="password" id="loginPassword">
    <button id="loginSubmit" style="background:var(--accent);color:#fff;width:100%;padding:10px;border:none;border-radius:8px;">Login</button>
  </div>
</div>
</div>

<!-- Signup Modal -->
<div id="signupOverlay">
<div id="signupModal">
  <div class="cart-head">
    <h3>Signup</h3>
    <button id="closeSignup">X</button>
  </div>
  <div class="signup-body">
    <label for="signupName">Name</label>
    <input type="text" id="signupName">
    <label for="signupEmail">Email</label>
    <input type="email" id="signupEmail">
    <label for="signupPassword">Password</label>
    <input type="password" id="signupPassword">
    <button id="signupSubmit" style="background:var(--accent);color:#fff;width:100%;padding:10px;border:none;border-radius:8px;">Signup</button>
  </div>
</div>
</div>

<script>
// PRODUCT DATA
const mobilePhones = [{name:'Phone 1',img:'https://thumbs.dreamstime.com/b/vector-illustration-cool-modern-coming-soon-banner-icon-flat-web-label-element-vector-illustration-modern-coming-soon-banner-icon-169501158.jpg',variants:{'64GB':15000,'128GB':18000,'256GB':20000}}];
// (Add the rest of products as in your previous code, including accessories, mensWear, ladysWear)

function renderCards(data, containerId){
  const container=document.getElementById(containerId);
  container.innerHTML=data.map(item=>{
    let variantsData=item.variants?Object.entries(item.variants).map(([k,v])=>`${k}:${v}`).join(','):'';
    let priceText=item.price?'KSh '+item.price:'Varies';
    return `<div class="card">
      <img src="${item.img}" alt="">
      <div class="pad">
        <h3>${item.name}</h3>
        <div class="price">${priceText}</div>
        <button class="add-cart" ${variantsData?`data-variants="${variantsData}"`:`data-price="${item.price}"`} data-name="${item.name}" data-img="${item.img}">Add to Cart</button>
      </div>
    </div>`;
  }).join('');
}
renderCards(mobilePhones,'phonesGrid');
// (Render other sections similarly)

// CART LOGIC
let cart=[]; let currentItem={}; let currentQty=1;
const cartCount=document.getElementById('cartCount');
const optionOverlay=document.getElementById('optionOverlay');
const variantSelect=document.getElementById('variantSelect');
const qtyDisplay=document.getElementById('qtyDisplay');
const optionImage=document.getElementById('optionImage');
const cartOverlay=document.getElementById('cartOverlay');
const cartItems=document.getElementById('cartItems');
const cartTotal=document.getElementById('cartTotal');

function updateCartUI(){
  cartItems.innerHTML='';
  let total=0;
  cart.forEach((item,index)=>{
    const row=document.createElement('div');
    row.className='cart-row';
    const subtotal=item.price*item.quantity;
    total+=subtotal;
    row.innerHTML=`<span>${item.name} (${item.variant})</span><span>KSh ${item.price}</span><span>${item.quantity}</span><button class="remove" data-index="${index}">X</button>`;
    cartItems.appendChild(row);
  });
  cartTotal.textContent=`KSh ${total}`;
  cartCount.textContent=cart.length;
}

// OPTION MODAL LOGIC
document.addEventListener('click',e=>{
  if(e.target.classList.contains('add-cart')){
    const btn=e.target;
    const variantsData=btn.dataset.variants;
    currentItem={name:btn.dataset.name,variants:[],price:0,img:btn.dataset.img};
    optionImage.src=currentItem.img;
    variantSelect.innerHTML='';
    if(variantsData){
      variantsData.split(',').forEach(v=>{
        let [name,price]=v.split(':');
        currentItem.variants.push({name,price:parseInt(price)});
        let opt=document.createElement('option'); opt.value=name; opt.textContent=`${name} (KSh ${price})`; variantSelect.appendChild(opt);
      });
      currentItem.price=currentItem.variants[0].price;
      variantSelect.style.display='block';
    } else {
      currentItem.price=parseInt(btn.dataset.price)||0;
      let opt=document.createElement('option'); opt.value='Default'; opt.textContent='Default'; variantSelect.appendChild(opt);
      variantSelect.style.display='none';
    }
    currentQty=1; qtyDisplay.textContent=currentQty;
    optionOverlay.style.display='flex';
  }
});
document.getElementById('closeOption').onclick=()=>optionOverlay.style.display='none';
document.getElementById('qtyMinus').onclick=()=>{if(currentQty>1){currentQty--;qtyDisplay.textContent=currentQty;}}
document.getElementById('qtyPlus').onclick=()=>{currentQty++;qtyDisplay.textContent=currentQty;}
document.getElementById('confirmOption').onclick=()=>{
  const variantName=variantSelect.value;
  const price=currentItem.variants.length?currentItem.variants.find(v=>v.name===variantName).price:currentItem.price;
  cart.push({name:currentItem.name,variant:variantName,quantity:currentQty,price});
  updateCartUI();
  optionOverlay.style.display='none';
};
document.getElementById('openCart').onclick=()=>cartOverlay.style.display='flex';
document.getElementById('closeCart').onclick=()=>cartOverlay.style.display='none';
cartItems.addEventListener('click',e=>{if(e.target.classList.contains('remove')){const index=parseInt(e.target.dataset.index);cart.splice(index,1);updateCartUI();}});

// LOGIN/SIGNUP LOGIC WITH LOCALSTORAGE
document.getElementById('loginBtn').onclick=()=>document.getElementById('loginOverlay').style.display='flex';
document.getElementById('signupBtn').onclick=()=>document.getElementById('signupOverlay').style.display='flex';
document.getElementById('closeLogin').onclick=()=>document.getElementById('loginOverlay').style.display='none';
document.getElementById('closeSignup').onclick=()=>document.getElementById('signupOverlay').style.display='none';

function getUsers(){return JSON.parse(localStorage.getItem('users')||'[]');}
function saveUsers(users){localStorage.setItem('users',JSON.stringify(users));}

document.getElementById('signupSubmit').onclick=()=>{
  const name=document.getElementById('signupName').value;
  const email=document.getElementById('signupEmail').value;
  const pass=document.getElementById('signupPassword').value;
  if(!name||!email||!pass){alert('Fill all fields');return;}
  let users=getUsers();
  if(users.some(u=>u.email===email)){alert('Email already exists');return;}
  users.push({name,email,password:pass});
  saveUsers(users);
  alert('Signup successful'); document.getElementById('signupOverlay').style.display='none';
};

document.getElementById('loginSubmit').onclick=()=>{
  const email=document.getElementById('loginEmail').value;
  const pass=document.getElementById('loginPassword').value;
  let users=getUsers();
  const user=users.find(u=>u.email===email && u.password===pass);
  if(user){alert('Welcome '+user.name);document.getElementById('loginOverlay').style.display='none';}
  else{alert('Invalid email or password');}
};
</script>
</body>
</html>
