<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HQ TECH & CYBER Shop</title>
<style>
:root{
  --bg:#f9fafc; --fg:#1a1d29; --muted:#5b6370; --card:#fff;
  --accent:#2563eb; --accent-hover:#1d4ed8; --whatsapp:#25D366;
  --shadow-pink: rgba(255,20,147,0.45);
  --shadow-purple: rgba(147,51,234,0.55);
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:var(--bg);color:var(--fg);line-height:1.6;scroll-behavior:smooth}
header{position:sticky;top:0;backdrop-filter:saturate(1.5) blur(10px);background:rgba(255,255,255,0.95);border-bottom:1px solid #e5e7eb;z-index:1000;transition:all .28s}
header.shrink{padding:6px 0;background:rgba(255,255,255,0.98);box-shadow:0 6px 18px rgba(0,0,0,0.06)}
.wrap{max-width:1100px;margin:0 auto;padding:16px}
nav{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}
nav a{color:var(--muted);margin-left:12px;text-decoration:none;font-weight:600;font-size:14px;transition:color .2s}
nav a:hover{color:var(--accent)}
.brand{display:flex;align-items:center}
.brand .logo{width:50px;height:50px;border-radius:50%;overflow:hidden;display:inline-block;flex-shrink:0}
.brand svg{width:100%;height:100%;display:block}
header.shrink .brand .logo{width:38px;height:38px}
.hero{padding:46px 16px;text-align:center;background:linear-gradient(120deg,#2563eb,#1e3a8a);background-size:200% 200%;color:#fff;border-radius:18px;margin:18px 0 34px;transition:transform .25s}
.hero h1{font-size:28px;margin-bottom:8px}
.hero p.lead{max-width:720px;margin:0 auto 14px;color:#e0e7ff;font-size:15px}
.btn{display:inline-block;margin-top:10px;padding:10px 16px;border-radius:10px;background:var(--whatsapp);color:#fff;text-decoration:none;font-weight:700;transition:transform .16s,filter .16s}
.btn:hover{transform:translateY(-2px) scale(1.03);filter:brightness(1.04)}
.btn-blue{background:var(--accent);color:#fff;padding:10px 16px;border-radius:10px;font-weight:700;transition:transform .16s}
.btn-blue:hover{background:var(--accent-hover);transform:scale(1.03)}
section{padding:30px 16px;border-top:1px solid #e5e7eb}
h2{margin-bottom:16px;font-size:22px;text-align:center}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px}
.card,.cat-card{background:var(--card);border:1px solid #e5e7eb;border-radius:14px;overflow:hidden;text-align:center;transition:transform .28s, box-shadow .28s, opacity .6s;opacity:0;transform:translateY(24px);position:relative}
.visible{opacity:1 !important;transform:translateY(0) !important}
.card:hover,.cat-card:hover{transform:translateY(-8px);box-shadow:0 10px 28px var(--shadow-purple),0 0 18px var(--shadow-pink)}
.card img{width:100%;height:180px;object-fit:cover}
.pad{padding:16px}
.price{color:#059669;font-weight:700;margin-top:8px}
.cat-icon{font-size:40px;margin-bottom:10px;color:var(--accent)}
.sale-badge{position:absolute;top:10px;left:10px;background:#ef4444;color:#fff;font-weight:700;padding:4px 8px;border-radius:6px;font-size:12px;z-index:2}
.price.sale{animation:pulsePrice 1s infinite}
@keyframes pulsePrice{0%{transform:scale(1);color:#10b981;text-shadow:0 0 2px #10b981}50%{transform:scale(1.15);color:#059669;text-shadow:0 0 8px #059669}100%{transform:scale(1);color:#10b981;text-shadow:0 0 2px #10b981}}
footer{padding:32px 16px;text-align:center;color:var(--muted);border-top:1px solid #e5e7eb;background:#f3f4f6}
footer .links,footer .socials{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;margin-bottom:10px}
footer a{color:var(--muted);text-decoration:none;transition:color .2s}
footer a:hover{color:var(--accent)}
.top{position:fixed;right:18px;bottom:18px;background:var(--accent);color:#fff;border-radius:999px;padding:10px 14px;text-decoration:none;transition:transform .2s}
.top:hover{transform:scale(1.08)}
.whatsapp-float{position:fixed;bottom:84px;right:18px;background:var(--whatsapp);color:#fff;border-radius:50%;padding:14px 16px;font-size:22px;box-shadow:0 4px 12px rgba(0,0,0,.2);text-decoration:none;font-weight:bold;transition:transform .2s}
.whatsapp-float:hover{transform:scale(1.12)}
.cart-btn{position:fixed;bottom:150px;right:18px;background:#2563eb;color:#fff;border:none;border-radius:50%;padding:14px 16px;font-size:20px;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,.18);transition:transform .2s}
.cart-btn:hover{transform:scale(1.12)}
.cart-badge{position:absolute;top:-6px;right:-6px;background:red;color:#fff;border-radius:50%;padding:2px 6px;font-size:12px;font-weight:700}
#cartOverlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.55);align-items:center;justify-content:center;z-index:1200}
.cart-modal{background:#fff;border-radius:12px;max-width:640px;width:94%;max-height:84vh;overflow:auto;box-shadow:0 18px 40px rgba(0,0,0,.25)}
.cart-head{display:flex;align-items:center;justify-content:space-between;padding:16px 18px;border-bottom:1px solid #eee}
.cart-body{padding:14px 18px}
.cart-items{display:flex;flex-direction:column;gap:12px}
.cart-row{display:grid;grid-template-columns:1fr auto auto auto;gap:8px;align-items:center;border-bottom:1px dashed #e5e7eb;padding:10px 0}
.qty{display:flex;align-items:center;gap:6px}
.qty button{width:28px;height:28px;border:1px solid #e5e7eb;background:#fff;border-radius:6px;cursor:pointer}
.remove{border:none;background:#ef4444;color:#fff;border-radius:6px;padding:6px 8px;cursor:pointer}
.totals{display:flex;justify-content:space-between;margin-top:10px;font-weight:700}
.pay-actions{display:grid;gap:8px;margin-top:12px}
.pay-actions button{padding:10px;border:none;border-radius:10px;font-weight:700;color:#fff;cursor:pointer}
.pay-mpesa{background:#10b981}
.pay-card{background:#2563eb}
.pay-bank{background:#f59e0b}
.close-cart{border:none;background:#111827;color:#fff;border-radius:8px;padding:8px 12px;cursor:pointer}
.fly-img{position:fixed;z-index:2000;pointer-events:none;width:70px;height:70px;border-radius:8px;object-fit:cover;transition:opacity .2s;animation:flyToCart .7s forwards}
@keyframes flyToCart{to{transform:translate(var(--tx),var(--ty)) scale(0.08);opacity:0}}
</style>
</head>
<body>
<a id="top"></a>
<header>
  <div class="wrap">
    <nav>
      <div class="brand">
        <span class="logo"><svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="48" fill="url(#grad)"/><text x="50%" y="54%" font-size="36" fill="#fff" text-anchor="middle" dominant-baseline="middle">HQ</text></svg></span>
      </div>
      <div>
        <a href="https://salehqcyber.netlify.app">HOME</a>
        <a href="#shop">Shop</a>
      </div>
    </nav>
  </div>
</header>

<main class="wrap">
<section class="hero">
  <h1>HQ TECH & CYBER Shop</h1>
  <p class="lead">Browse our products and add to cart!</p>
</section>

<section id="shop">
<h2>Smartphones</h2>
<div class="grid" id="smartphones"></div>

<h2>Accessories</h2>
<div class="grid" id="accessories"></div>

<h2>Digital Services</h2>
<div class="grid" id="digital"></div>

<h2>Men's Wear</h2>
<div class="grid" id="menswear"></div>

<h2>Lady's Wear</h2>
<div class="grid" id="ladieswear"></div>
</section>
</main>

<!-- Cart modal -->
<button class="cart-btn">ðŸ›’ <span class="cart-badge">0</span></button>
<div id="cartOverlay">
  <div class="cart-modal">
    <div class="cart-head">
      <h3>Your Cart</h3>
      <button class="close-cart">âœ•</button>
    </div>
    <div class="cart-body">
      <div class="cart-items"></div>
      <div class="totals">Total: <span class="cart-total">KSh 0</span></div>
      <label for="payment-method">Payment Method:</label>
      <select id="payment-method">
        <option value="mpesa">M-Pesa</option>
        <option value="bank">Bank Transfer</option>
        <option value="card">Card</option>
      </select>
      <button id="checkout-btn" class="btn-blue">Checkout</button>
    </div>
  </div>
</div>

<script>
// product data
const products = {
  smartphones:[{name:"Phone 1",price:7000},{name:"Phone 2",price:8500},{name:"Phone 3",price:9500},{name:"Phone 4",price:10500},{name:"Phone 5",price:12000},{name:"Phone 6",price:15000}],
  accessories:[{name:"Case",price:500},{name:"Charger",price:700},{name:"Earphones",price:1200},{name:"Powerbank",price:1800},{name:"Screen Protector",price:300},{name:"Cable",price:400},{name:"Holder",price:250},{name:"Bluetooth Speaker",price:2500}],
  digital:[{name:"SIM registration & Setup",price:0}],
  menswear:[{name:"Sneakers 1",price:1200},{name:"Sneakers 2",price:1500},{name:"Sneakers 3",price:1700},{name:"Sneakers 4",price:2000},{name:"Sneakers 5",price:2200},{name:"Sneakers 6",price:2500}],
  ladieswear:[{name:"Shoes 1",price:1000},{name:"Shoes 2",price:1200},{name:"Shoes 3",price:1500},{name:"Shoes 4",price:1800},{name:"Shoes 5",price:2000},{name:"Shoes 6",price:2200},{name:"Shoes 7",price:2500},{name:"Shoes 8",price:2800}]
};

// render products
function renderProducts(id, arr){
  const container = document.getElementById(id);
  arr.forEach(p=>{
    const card = document.createElement('div');
    card.className='card visible';
    card.innerHTML=`<img src="https://via.placeholder.com/300x180?text=${encodeURIComponent(p.name)}" alt="${p.name}">
      <div class="pad">
        <h3>${p.name}</h3>
        <div class="price">${p.price>0? "KSh "+p.price : ""}</div>
        <button class="btn-blue add-cart" data-name="${p.name}" data-price="${p.price}">Add to Cart</button>
      </div>`;
    container.appendChild(card);
  });
}
Object.keys(products).forEach(k=>renderProducts(k,products[k]));

// cart logic
let cart=[];
const cartItemsEl=document.querySelector('.cart-items');
const cartTotalEl=document.querySelector('.cart-total');
const cartBadge=document.querySelector('.cart-badge');
const cartBtn=document.querySelector('.cart-btn');
const closeCartBtn=document.querySelector('.close-cart');
const checkoutBtn=document.getElementById('checkout-btn');

function updateCartUI(){
  cartItemsEl.innerHTML='';
  let total=0;
  cart.forEach((item,idx)=>{
    const row=document.createElement('div');
    row.className='cart-row';
    row.innerHTML=`<div>${item.name}</div>
      <div class="qty">
        <button data-idx="${idx}" class="dec">-</button>${item.qty}<button data-idx="${idx}" class="inc">+</button>
      </div>
      <div>KSh ${item.price*item.qty}</div>
      <button data-idx="${idx}" class="remove">x</button>`;
    cartItemsEl.appendChild(row);
    total+=item.price*item.qty;
  });
  cartTotalEl.textContent='KSh '+total;
  cartBadge.textContent=cart.reduce((a,b)=>a+b.qty,0);
}

// add to cart
document.querySelectorAll('.add-cart').forEach(btn=>{
  btn.addEventListener('click',e=>{
    const name=e.target.dataset.name;
    const price=parseInt(e.target.dataset.price);
    const exist=cart.find(c=>c.name===name);
    if(exist) exist.qty++; else cart.push({name,price,qty:1});
    updateCartUI();
  });
});

// increment/decrement/remove
cartItemsEl.addEventListener('click',e=>{
  const idx=e.target.dataset.idx;
  if(e.target.classList.contains('inc')){cart[idx].qty++; updateCartUI()}
  if(e.target.classList.contains('dec')){cart[idx].qty>1?cart[idx].qty--:null; updateCartUI()}
  if(e.target.classList.contains('remove')){cart.splice(idx,1); updateCartUI()}
});

// open/close cart
cartBtn.addEventListener('click',()=>{document.getElementById('cartOverlay').style.display='flex'})
closeCartBtn.addEventListener('click',()=>{document.getElementById('cartOverlay').style.display='none'})

// checkout
checkoutBtn.addEventListener('click',()=>{
  const paymentMethod=document.getElementById('payment-method').value;
  if(cart.length===0){alert("Your cart is empty!"); return;}
  alert(`Thank you for your order! Payment method: ${paymentMethod}`);
  cart=[];
  updateCartUI();
  document.getElementById('cartOverlay').style.display='none';
});
</script>
</body>
</html>
