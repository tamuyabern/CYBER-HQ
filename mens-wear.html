<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Men's Wear - HQ TECH & CYBER</title>
<style>
body{font-family:system-ui,sans-serif;background:#f9fafc;color:#1a1d29;margin:0;padding:0;line-height:1.6;}
header, footer{padding:16px;text-align:center;background:#fff;border-bottom:1px solid #e5e7eb;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px;padding:20px;}
.card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;overflow:hidden;text-align:center;transition:transform .28s;}
.card:hover{transform:translateY(-8px);box-shadow:0 10px 28px rgba(147,51,234,0.55),0 0 18px rgba(255,20,147,0.45);}
.card img{width:100%;height:180px;object-fit:cover;}
.pad{padding:16px;}
.price{color:#059669;font-weight:700;margin-top:8px;}
.btn-blue{display:inline-block;margin-top:10px;padding:10px 16px;border-radius:10px;background:#2563eb;color:#fff;text-decoration:none;font-weight:700;transition:transform .16s;}
.btn-blue:hover{background:#1d4ed8;transform:scale(1.03);}
a{text-decoration:none;color:inherit;}
.sale-badge{position:absolute;top:10px;left:10px;background:#ef4444;color:#fff;padding:4px 8px;border-radius:6px;font-weight:700;font-size:12px;z-index:2;}
.card{position:relative;}
</style>
</head>
<body>

<header>
  <h1>Men's Wear - HQ TECH & CYBER</h1>
  <a href="index.html">← Back to Home</a>
</header>

<main>
  <div class="grid">
    <article class="card">
      <span class="sale-badge">SALE</span>
      <img src="https://images.unsplash.com/photo-1579338559194-a162d19bf842?q=80&w=687&auto=format&fit=crop" alt="Classic Sneakers">
      <div class="pad">
        <h3>Classic Sneakers</h3>
        <div class="price">From KSh 500</div>
      </div>
    </article>

    <article class="card">
      <span class="sale-badge">SALE</span>
      <img src="https://images.unsplash.com/photo-1600180758895-9c67f8f153a4?q=80&w=687&auto=format&fit=crop" alt="Casual Loafers">
      <div class="pad">
        <h3>Casual Loafers</h3>
        <div class="price">From KSh 700</div>
      </div>
    </article>

    <article class="card">
      <img src="https://images.unsplash.com/photo-1602810310792-75a0972a0a57?q=80&w=687&auto=format&fit=crop" alt="Running Shoes">
      <div class="pad">
        <h3>Running Shoes</h3>
        <div class="price">From KSh 1,000</div>
      </div>
    </article>
  </div>
</main>

<footer>
  © 2025 HQ TECH & CYBER
</footer>

</body>
</html>
