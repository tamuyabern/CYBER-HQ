<style>
:root{
  --bg:#f9fafc; --fg:#1a1d29; --muted:#5b6370; --card:#ffffff;
  --accent:#2563eb; --accent-hover:#1d4ed8; --whatsapp:#25D366;
  --shadow-pink: rgba(255,20,147,0.45);
  --shadow-purple: rgba(147,51,234,0.55);
}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:var(--bg);color:var(--fg);line-height:1.6;scroll-behavior:smooth;margin:0;padding:0}
header{position:sticky;top:0;background:rgba(255,255,255,0.95);border-bottom:1px solid #e5e7eb;z-index:1000;padding:12px}
nav{display:flex;justify-content:space-between;align-items:center}
nav a{color:var(--muted);margin-left:12px;text-decoration:none;font-weight:600;font-size:14px}
nav a:hover{color:var(--accent)}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px;padding:16px}
.card{background:var(--card);border-radius:12px;overflow:hidden;text-align:center;transition:transform .28s;position:relative}
.card img{width:100%;height:140px;object-fit:cover}
.pad{padding:10px}
.price{color:#059669;font-weight:700;margin-top:6px}
.btn-blue{background:var(--accent);color:#fff;padding:8px 12px;border-radius:10px;font-weight:700;display:inline-block;margin-top:6px;text-decoration:none}
.btn-blue:hover{background:var(--accent-hover)}
/* Floating buttons */
.whatsapp-float{position:fixed;bottom:84px;right:18px;background:var(--whatsapp);color:#fff;border-radius:50%;padding:14px;font-size:22px;text-decoration:none;font-weight:bold;transition:transform .2s}
.whatsapp-float:hover{transform:scale(1.12)}
.cart-btn{position:fixed;bottom:150px;right:18px;background:#2563eb;color:#fff;border:none;border-radius:50%;padding:14px;font-size:20px;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,.18);transition:transform .2s}
.cart-btn:hover{transform:scale(1.12)}
.cart-badge{position:absolute;top:-6px;right:-6px;background:red;color:#fff;border-radius:50%;padding:2px 6px;font-size:12px;font-weight:700}
#cartOverlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.55);align-items:center;justify-content:center;z-index:1200}
.cart-modal{background:#fff;border-radius:12px;max-width:640px;width:94%;max-height:84vh;overflow:auto;box-shadow:0 18px 40px rgba(0,0,0,.25)}
.cart-head{display:flex;align-items:center;justify-content:space-between;padding:16px;border-bottom:1px solid #eee}
.cart-body{padding:14px}
.cart-items{display:flex;flex-direction:column;gap:12px}
.cart-row{display:grid;grid-template-columns:1fr auto auto auto;gap:8px;align-items:center;border-bottom:1px dashed #e5e7eb;padding:6px 0}
.qty{display:flex;align-items:center;gap:6px}
.qty button{width:28px;height:28px;border:1px solid #e5e7eb;background:#fff;border-radius:6px;cursor:pointer}
.remove{border:none;background:#ef4444;color:#fff;border-radius:6px;padding:6px 8px;cursor:pointer}
.totals{display:flex;justify-content:space-between;margin-top:10px;font-weight:700}
.pay-actions{display:grid;gap:8px;margin-top:12px}
.pay-actions button{padding:10px;border:none;border-radius:10px;font-weight:700;color:#fff;cursor:pointer}
.pay-mpesa{background:#10b981}
.pay-card{background:#2563eb}
.pay-bank{background:#f59e0b}
.close-cart{border:none;background:#111827;color:#fff;border-radius:8px;padding:8px 12px;cursor:pointer}
/* Fly-to-cart */
@keyframes flyToCart { to { transform: translate(var(--tx), var(--ty)) scale(0.08); opacity:0; } }
.fly-img{position:fixed;z-index:2000;pointer-events:none;width:70px;height:70px;border-radius:8px;object-fit:cover;transition:opacity .2s;animation:flyToCart .7s forwards}
@media (max-width:480px){.grid{grid-template-columns:repeat(2,1fr)}.card img{height:120px}}
</style>
</head>

<script>
// ======= Cart logic =======
const cartBtn = document.querySelector('.cart-btn');
const cartOverlay = document.getElementById('cartOverlay');
const cartItemsEl = document.querySelector('.cart-items');
const cartTotalEl = document.querySelector('.cart-total');
const cartBadge = document.querySelector('.cart-badge');
const closeCartBtn = document.querySelector('.close-cart');

let cart = JSON.parse(localStorage.getItem('cart') || '[]');

function updateCart() {
  cartItemsEl.innerHTML = '';
  let total = 0;
  cart.forEach((item, idx) => {
    const row = document.createElement('div');
    row.className = 'cart-row';
    row.innerHTML = `
      <span style="font-weight:600">${item.name}</span>
      <div class="qty">
        <button class="dec">-</button>
        <span>${item.qty}</span>
        <button class="inc">+</button>
      </div>
      <span>KSh ${item.price * item.qty}</span>
      <button class="remove">x</button>
    `;
    cartItemsEl.appendChild(row);

    total += item.price * item.qty;

    // Qty buttons
    row.querySelector('.inc').addEventListener('click',()=>{item.qty++; saveCart(); updateCart()});
    row.querySelector('.dec').addEventListener('click',()=>{if(item.qty>1){item.qty--; saveCart(); updateCart()}});
    row.querySelector('.remove').addEventListener('click',()=>{cart.splice(idx,1); saveCart(); updateCart()});
  });
  cartTotalEl.textContent = `KSh ${total}`;
  cartBadge.textContent = cart.reduce((a,b)=>a+b.qty,0);
}

function saveCart() {
  localStorage.setItem('cart',JSON.stringify(cart));
}

// ======= Add to cart + Fly animation =======
document.querySelectorAll('.add-cart').forEach(btn=>{
  btn.addEventListener('click', e=>{
    const name = btn.dataset.name;
    const price = parseInt(btn.dataset.price);
    const existing = cart.find(i=>i.name===name);
    if(existing){ existing.qty++; }
    else{ cart.push({name, price, qty:1}); }
    saveCart();
    updateCart();

    // Fly-to-cart animation
    const img = btn.closest('.card').querySelector('img');
    const flyImg = img.cloneNode();
    const rect = img.getBoundingClientRect();
    flyImg.style.position='fixed';
    flyImg.style.top=rect.top+'px';
    flyImg.style.left=rect.left+'px';
    flyImg.style.width=rect.width+'px';
    flyImg.style.height=rect.height+'px';
    flyImg.style.borderRadius='8px';
    flyImg.style.zIndex=2000;
    document.body.appendChild(flyImg);

    const cartRect = cartBtn.getBoundingClientRect();
    const tx = cartRect.left - rect.left;
    const ty = cartRect.top - rect.top;
    flyImg.style.setProperty('--tx', tx+'px');
    flyImg.style.setProperty('--ty', ty+'px');
    flyImg.style.animation='flyToCart .7s forwards';
    flyImg.addEventListener('animationend',()=>flyImg.remove());
  });
});

// ======= Cart modal =======
cartBtn.addEventListener('click',()=>cartOverlay.style.display='flex');
closeCartBtn.addEventListener('click',()=>cartOverlay.style.display='none');

// ======= Sync on load =======
window.addEventListener('load', updateCart);

// Optional: live sync if multiple pages open
window.addEventListener('storage', e=>{
  if(e.key==='cart'){ cart=JSON.parse(e.newValue||'[]'); updateCart(); }
});
</script>
