<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Smartphones - HQ TECH & CYBER</title>
<style>
body{font-family:system-ui,sans-serif;background:#f9fafc;color:#1a1d29;margin:0;padding:0;line-height:1.6;}
header, footer{padding:16px;text-align:center;background:#fff;border-bottom:1px solid #e5e7eb;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px;padding:20px;}
.card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;overflow:hidden;text-align:center;transition:transform .28s;}
.card:hover{transform:translateY(-8px);box-shadow:0 10px 28px rgba(147,51,234,0.55),0 0 18px rgba(255,20,147,0.45);}
.card img{width:100%;height:180px;object-fit:cover;}
.pad{padding:16px;}
.price{color:#059669;font-weight:700;margin-top:8px;}
.btn-blue{display:inline-block;margin-top:10px;padding:10px 16px;border-radius:10px;background:#2563eb;color:#fff;text-decoration:none;font-weight:700;transition:transform .16s;}
.btn-blue:hover{background:#1d4ed8;transform:scale(1.03);}
a{text-decoration:none;color:inherit;}
</style>
</head>
<body>

<header>
  <h1>Smartphones - HQ TECH & CYBER</h1>
  <a href="index.html">← Back to Home</a>
</header>

<main>
  <div class="grid">
    <article class="card">
      <img src="https://images.unsplash.com/photo-1616348436168-de43ad0db179?w=1200&q=60&auto=format&fit=crop" alt="Samsung Galaxy S23">
      <div class="pad">
        <h3>Samsung Galaxy S23</h3>
        <div class="price">From KSh 70,000</div>
      </div>
    </article>

    <article class="card">
      <img src="https://images.unsplash.com/photo-1612831662469-60f3cbe2f8b3?w=1200&q=60&auto=format&fit=crop" alt="iPhone 15">
      <div class="pad">
        <h3>iPhone 15</h3>
        <div class="price">From KSh 120,000</div>
      </div>
    </article>

    <article class="card">
      <img src="https://images.unsplash.com/photo-1594007650922-5c147d1adf06?w=1200&q=60&auto=format&fit=crop" alt="Infinix Note 30">
      <div class="pad">
        <h3>Infinix Note 30</h3>
        <div class="price">From KSh 18,000</div>
      </div>
    </article>

    <article class="card">
      <img src="https://images.unsplash.com/photo-1593642632823-8f785ba67e45?w=1200&q=60&auto=format&fit=crop" alt="Tecno Phantom X">
      <div class="pad">
        <h3>Tecno Phantom X</h3>
        <div class="price">From KSh 35,000</div>
      </div>
    </article>
  </div>
</main>

<footer>
  © 2025 HQ TECH & CYBER
</footer>

</body>
</html>
