<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Smartphones - HQ TECH & CYBER</title>
<style>
:root{
  --bg:#f9fafc; --fg:#1a1d29; --muted:#5b6370; --card:#fff;
  --accent:#2563eb; --accent-hover:#1d4ed8; --whatsapp:#25D366;
  --shadow-pink: rgba(255,20,147,0.45);
  --shadow-purple: rgba(147,51,234,0.55);
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:var(--bg);color:var(--fg);line-height:1.6;scroll-behavior:smooth}
header{position:sticky;top:0;backdrop-filter:saturate(1.5) blur(10px);background:rgba(255,255,255,0.95);border-bottom:1px solid #e5e7eb;z-index:1000;}
.wrap{max-width:1100px;margin:0 auto;padding:16px}
nav{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}
nav a{color:var(--muted);margin-left:12px;text-decoration:none;font-weight:600;font-size:14px;transition:color .2s}
nav a:hover{color:var(--accent)}
.brand .logo{width:50px;height:50px;border-radius:50%;overflow:hidden;display:inline-block;flex-shrink:0}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px;margin-top:20px}
.card{background:var(--card);border:1px solid #e5e7eb;border-radius:14px;overflow:hidden;text-align:center;transition:transform .28s, box-shadow .28s;position:relative}
.card img{width:100%;height:180px;object-fit:cover}
.pad{padding:16px}
.price{color:#059669;font-weight:700;margin-top:8px}
.btn-blue{background:var(--accent);color:#fff;padding:10px 16px;border-radius:10px;font-weight:700;transition:transform .16s;cursor:pointer;text-decoration:none;display:inline-block;margin-top:8px}
.btn-blue:hover{background:var(--accent-hover);transform:scale(1.03)}
/* Floating cart & WhatsApp */
.whatsapp-float{position:fixed;bottom:84px;right:18px;background:var(--whatsapp);color:#fff;border-radius:50%;padding:14px 16px;font-size:22px;box-shadow:0 4px 12px rgba(0,0,0,.2);text-decoration:none;font-weight:bold;transition:transform .2s;z-index:1000}
.whatsapp-float:hover{transform:scale(1.12)}
.cart-btn{position:fixed;bottom:150px;right:18px;background:#2563eb;color:#fff;border:none;border-radius:50%;padding:14px 16px;font-size:20px;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,.18);transition:transform .2s;z-index:1000}
.cart-btn:hover{transform:scale(1.12)}
.cart-badge{position:absolute;top:-6px;right:-6px;background:red;color:#fff;border-radius:50%;padding:2px 6px;font-size:12px;font-weight:700}
#cartOverlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.55);align-items:center;justify-content:center;z-index:1200}
.cart-modal{background:#fff;border-radius:12px;max-width:640px;width:94%;max-height:84vh;overflow:auto;box-shadow:0 18px 40px rgba(0,0,0,.25)}
.cart-head{display:flex;align-items:center;justify-content:space-between;padding:16px 18px;border-bottom:1px solid #eee}
.cart-body{padding:14px 18px}
.cart-items{display:flex;flex-direction:column;gap:12px}
.cart-row{display:grid;grid-template-columns:1fr auto auto auto;gap:8px;align-items:center;border-bottom:1px dashed #e5e7eb;padding:10px 0}
.qty{display:flex;align-items:center;gap:6px}
.qty button{width:28px;height:28px;border:1px solid #e5e7eb;background:#fff;border-radius:6px;cursor:pointer}
.remove{border:none;background:#ef4444;color:#fff;border-radius:6px;padding:6px 8px;cursor:pointer}
.totals{display:flex;justify-content:space-between;margin-top:10px;font-weight:700}
.pay-actions{display:grid;gap:8px;margin-top:12px}
.pay-actions button{padding:10px;border:none;border-radius:10px;font-weight:700;color:#fff;cursor:pointer}
.pay-mpesa{background:#10b981}
.pay-card{background:#2563eb}
.pay-bank{background:#f59e0b}
.close-cart{border:none;background:#111827;color:#fff;border-radius:8px;padding:8px 12px;cursor:pointer}
/* Fly-to-cart animation */
.flying-img{position:fixed;width:60px;height:60px;border-radius:8px;z-index:1500;pointer-events:none;transition: transform 0.8s cubic-bezier(0.65,-0.05,0.36,1.0), opacity 0.8s;}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <nav>
      <div class="brand"><span class="logo">HQ</span></div>
      <div><a href="index.html">Home</a></div>
    </nav>
  </div>
</header>

<main class="wrap">
  <h2>Smartphones</h2>
  <div class="grid">
    <!-- Example 10 smartphones -->
    <article class="card">
      <img src="https://images.unsplash.com/photo-1616348436168-de43ad0db179?w=600&q=60&auto=format&fit=crop" alt="Smartphone 1">
      <div class="pad">
        <h3>Smartphone Model A</h3>
        <p>Latest 2025 model, fast performance.</p>
        <div class="price">KSh 7,000</div>
        <button class="btn-blue add-cart" data-name="Smartphone Model A" data-price="7000">Add to Cart</button>
      </div>
    </article>
    <article class="card">
      <img src="https://images.unsplash.com/photo-1616348436168-de43ad0db179?w=601&q=60&auto=format&fit=crop" alt="Smartphone 2">
      <div class="pad">
        <h3>Smartphone Model B</h3>
        <p>High camera quality & fast charging.</p>
        <div class="price">KSh 9,500</div>
        <button class="btn-blue add-cart" data-name="Smartphone Model B" data-price="9500">Add to Cart</button>
      </div>
    </article>
    <!-- Add remaining 8 cards similarly... -->
  </div>
</main>

<!-- Floating buttons -->
<a href="https://wa.me/254726717361" class="whatsapp-float" target="_blank">ðŸ’¬</a>
<button class="cart-btn">ðŸ›’ <span class="cart-badge">0</span></button>

<div id="cartOverlay">
  <div class="cart-modal">
    <div class="cart-head">
      <h3>Your Cart</h3>
      <button class="close-cart">âœ•</button>
    </div>
    <div class="cart-body">
      <div class="cart-items"></div>
      <div class="totals"><span>Total:</span><span class="cart-total">KSh 0</span></div>
      <div class="pay-actions">
        <button class="pay-mpesa">Pay with M-Pesa</button>
        <button class="pay-card">Pay with Card</button>
        <button class="pay-bank">Pay with Bank</button>
      </div>
    </div>
  </div>
</div>

<script>
const cartBtn = document.querySelector('.cart-btn');
const cartOverlay = document.getElementById('cartOverlay');
const cartItemsEl = document.querySelector('.cart-items');
const cartTotalEl = document.querySelector('.cart-total');
const cartBadge = document.querySelector('.cart-badge');
const closeCartBtn = document.querySelector('.close-cart');

let cart = [];
try { cart = JSON.parse(localStorage.getItem('hqCart') || '[]'); } catch(e){ cart=[]; }

function updateCartUI(){
  cartItemsEl.innerHTML='';
  let total=0;
  cart.forEach((item,idx)=>{
    const row=document.createElement('div');
    row.className='cart-row';
    row.innerHTML=`
      <span style="font-weight:600">${item.name}</span>
      <div class="qty">
        <button class="dec">-</button>
        <span>${item.qty}</span>
        <button class="inc">+</button>
      </div>
      <span>KSh ${item.price*item.qty}</span>
      <button class="remove">Remove</button>
    `;
    cartItemsEl.appendChild(row);
    row.querySelector('.inc').addEventListener('click',()=>{ item.qty++; updateCartUI(); });
    row.querySelector('.dec').addEventListener('click',()=>{ if(item.qty>1)item.qty--; else cart.splice(idx,1); updateCartUI(); });
    row.querySelector('.remove').addEventListener('click',()=>{ cart.splice(idx,1); updateCartUI(); });
    total+=item.price*item.qty;
  });
  cartTotalEl.textContent='KSh '+total.toLocaleString();
  cartBadge.textContent=cart.reduce((s,i)=>s+i.qty,0);
  localStorage.setItem('hqCart', JSON.stringify(cart));
}

document.querySelectorAll('.add-cart').forEach(btn=>{
  btn.addEventListener('click',()=>{
    const name = btn.dataset.name;
    const price = parseInt(btn.dataset.price);
    const existing = cart.find(i=>i.name===name);
    if(existing) existing.qty++;
    else cart.push({name, price, qty:1});
    updateCartUI();

    // Fly-to-cart
    const img = btn.closest('.card').querySelector('img');
    const flyingImg = img.cloneNode(true);
    flyingImg.classList.add('flying-img');
    document.body.appendChild(flyingImg);
    const rect = img.getBoundingClientRect();
    flyingImg.style.top=rect.top+'px';
    flyingImg.style.left=rect.left+'px';
    const cartRect=cartBtn.getBoundingClientRect();
    const x=cartRect.left-rect.left;
    const y=cartRect.top-rect.top;
    requestAnimationFrame(()=>{
      flyingImg.style.transform=`translate(${x}px,${y}px) scale(0.1)`;
      flyingImg.style.opacity='0.3';
    });
    setTimeout(()=> flyingImg.remove(),800);
  });
});

cartBtn.addEventListener('click',()=>{ cartOverlay.style.display='flex'; });
closeCartBtn.addEventListener('click',()=>{ cartOverlay.style.display='none'; });

updateCartUI();
</script>
</body>
</html>
