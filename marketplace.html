<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HQ Marketplace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #0a8f3d;
      color: white;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 { margin: 0; }
    .actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    button {
      background: #0a8f3d;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #06692d; }
    .categories {
      display: flex;
      overflow-x: auto;
      gap: 8px;
      padding: 10px;
      background: #eaf7ed;
    }
    .category {
      flex: 0 0 auto;
      background: white;
      border: 1px solid #0a8f3d;
      border-radius: 20px;
      padding: 6px 14px;
      cursor: pointer;
    }
    .category.active {
      background: #0a8f3d;
      color: white;
    }
    .container {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card-body {
      padding: 0.5rem;
    }
    .card-body h3 {
      margin: 4px 0;
      font-size: 1rem;
    }
    .phone {
      background: orange;
      color: black;
      padding: 5px 8px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      width: 95%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #0a8f3d;
    }
    .close {
      float: right;
      cursor: pointer;
      font-size: 1.2rem;
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>HQ Marketplace</h1>
    <div class="actions">
      <button onclick="openForm()">+ Post Your Product</button>
      <button onclick="window.location.href='index.html'">â¬… Back to Home</button>
    </div>
  </header>

  <div class="categories" id="categories">
    <div class="category active" onclick="filterCategory('all', this)">All</div>
    <div class="category" onclick="filterCategory('Phones', this)">Phones</div>
    <div class="category" onclick="filterCategory('Cars', this)">Cars</div>
    <div class="category" onclick="filterCategory('Kitchen', this)">Kitchen</div>
    <div class="category" onclick="filterCategory('Electronics', this)">Electronics</div>
    <div class="category" onclick="filterCategory('Furniture', this)">Furniture</div>
  </div>

  <div class="container" id="products"></div>

  <!-- Product Detail Modal -->
  <div class="modal" id="detailModal">
    <div class="modal-content" id="detailContent">
      <span class="close" onclick="closeDetail()">Ã—</span>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYhi7mvWs1JZq4Zof3w3eI0d1CXhZRTp4",
      authDomain: "hq-marketplace-ec236.firebaseapp.com",
      projectId: "hq-marketplace-ec236",
      storageBucket: "hq-marketplace-ec236.appspot.com",
      messagingSenderId: "861547577050",
      appId: "1:861547577050:web:507b1411e3e199eae3afe3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productsDiv = document.getElementById("products");
    const detailModal = document.getElementById("detailModal");
    const detailContent = document.getElementById("detailContent");

    function showDetail(p) {
      detailContent.innerHTML = `
        <span class="close" onclick="closeDetail()">Ã—</span>
        <h2>${p.name}</h2>
        <img src="${p.image}" alt="${p.name}" style="width:100%; max-height:250px; object-fit:cover; border-radius:8px;">
        <p><b>Price:</b> <span style="color:green; font-weight:bold;">Ksh ${p.price}</span></p>
        <p><b>Description:</b> ${p.description}</p>
        <p><b>Condition:</b> ${p.condition}</p>
        <p><b>Category:</b> ${p.category}</p>
        <p><b>Specifications:</b> ${p.specs}</p>
        <p><b>Location:</b> ${p.region}</p>
        <p><a href="tel:${p.phone}" class="phone">ðŸ“ž ${p.phone}</a></p>
      `;
      detailModal.style.display = "flex";
    }
    window.closeDetail = () => detailModal.style.display = "none";

    function filterCategory(cat, el) {
      document.querySelectorAll(".category").forEach(c => c.classList.remove("active"));
      el.classList.add("active");
      document.querySelectorAll(".card").forEach(card => {
        if (cat === "all" || card.dataset.category === cat) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }
    window.filterCategory = filterCategory;

    onSnapshot(collection(db, "products"), (snapshot) => {
      productsDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const p = doc.data();
        productsDiv.innerHTML += `
          <div class="card" data-category="${p.category}" onclick='showDetail(${JSON.stringify(p)})'>
            <img src="${p.image}" alt="${p.name}">
            <div class="card-body">
              <h3>${p.name}</h3>
              <a class="phone" href="tel:${p.phone}">ðŸ“ž ${p.phone}</a>
            </div>
          </div>
        `;
      });
    });
  </script>
</body>
</html>
