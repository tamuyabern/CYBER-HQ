<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace - HQ Tech & Cyber</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: #000;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 20px;
      padding: 20px;
    }

    .sidebar {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
    }

    .sidebar h3 {
      margin-top: 0;
      border-bottom: 1px solid #444;
      padding-bottom: 8px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(255,255,255,0.1);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-info {
      padding: 12px;
    }

    .product-info h4 {
      margin: 0 0 5px;
    }

    .product-info p {
      margin: 0 0 5px;
      font-size: 14px;
      color: #aaa;
    }

    .price {
      color: #fff;
      font-weight: bold;
    }

    .phone {
      margin-top: 8px;
      font-size: 14px;
      color: #bbb;
    }

    .post-form {
      background: #1c1c1c;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
    }

    .post-form input, .post-form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }

    .post-form button {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .post-form button:hover {
      background: #ccc;
    }
  </style>
</head>
<body>

  <header>
    HQ Marketplace
  </header>

  <div class="container">
    <!-- Sidebar categories -->
    <div class="sidebar">
      <h3>Categories</h3>
      <ul>
        <li>Vehicles</li>
        <li>Phones</li>
        <li>Electronics</li>
        <li>Fashion</li>
        <li>Furniture</li>
      </ul>
    </div>

    <!-- Products -->
    <div class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/250x180" alt="Product">
        <div class="product-info">
          <h4>Toyota Corolla 2010</h4>
          <p class="price">Ksh 650,000</p>
          <p>Very clean, well maintained, automatic.</p>
          <p class="phone">ðŸ“ž 0712 345 678</p>
        </div>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250x180" alt="Product">
        <div class="product-info">
          <h4>iPhone 12 Pro</h4>
          <p class="price">Ksh 95,000</p>
          <p>256GB, Silver, almost new.</p>
          <p class="phone">ðŸ“ž 0798 123 456</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Form for sellers -->
  <div class="post-form">
    <h3>Post Your Product</h3>
    <input type="text" placeholder="Product Name">
    <input type="text" placeholder="Price">
    <textarea placeholder="Product Description"></textarea>
    <input type="text" placeholder="Phone Number">
    <input type="file">
    <button>Submit Product</button>
  </div>

</body>
</html>
