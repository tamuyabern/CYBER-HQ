<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HQ Marketplace</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; }
  header { background:#0a8f3d; color:white; padding:1rem; text-align:center; position:sticky; top:0; z-index:10; }
  header h1 { margin:0; display:inline-block; }
  .actions { display:flex; justify-content:center; gap:1rem; margin:10px 0; flex-wrap:wrap; align-items:center; }
  .sign-btn { background:#1da1f2; color:white; border:none; padding:6px 14px; border-radius:20px; cursor:pointer; font-weight:bold; }
  .categories { display:flex; overflow-x:auto; gap:8px; padding:10px; background:#eaf7ed; }
  .category { flex:0 0 auto; background:white; border:1px solid #0a8f3d; border-radius:20px; padding:6px 14px; cursor:pointer; }
  .category.active { background:#0a8f3d; color:white; }

  /* Grid Layout */
  .container {
    padding:1rem;
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap:1rem;
  }
  @media (max-width:480px) { .container { grid-template-columns: repeat(2, 1fr); } }
  @media (min-width:481px) and (max-width:768px) { .container { grid-template-columns: repeat(3, 1fr); } }
  @media (min-width:769px) { .container { grid-template-columns: repeat(4, 1fr); } }

  .card { background:white; border-radius:10px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.15); cursor:pointer; text-align:center; }
  .card img { width:100%; height:160px; object-fit:cover; }
  .card-body { padding:0.5rem; }
  .card-body h3 { margin:4px 0; font-size:1rem; display:flex; align-items:center; justify-content:center; gap:4px; }
  .phone { background:orange; color:black; padding:5px 8px; border-radius:6px; text-decoration:none; font-weight:bold; display:inline-block; }

  /* Floating Add Button */
  .floating-btn {
    position:fixed;
    bottom:20px;
    right:20px;
    width:60px;
    height:60px;
    border-radius:50%;
    background:#0a8f3d;
    color:white;
    font-size:32px;
    border:none;
    cursor:pointer;
    box-shadow:0 4px 8px rgba(0,0,0,0.3);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:100;
  }

  /* Modal */
  .modal { display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:1000; }
  .modal-content { background:white; padding:1rem; border-radius:12px; width:95%; max-width:500px; max-height:90vh; overflow-y:auto; box-shadow:0 8px 16px rgba(0,0,0,0.3); }
  .modal-content h2 { margin-top:0; color:#0a8f3d; text-align:center; }
  .close { float:right; cursor:pointer; font-size:1.2rem; color:red; }

  input, select, textarea { width:100%; margin-bottom:8px; padding:8px; border:1px solid #ccc; border-radius:6px; font-size:14px; }
  textarea { resize:vertical; }
  .submit-btn { background:#0a8f3d; color:white; padding:10px 14px; border:none; border-radius:6px; cursor:pointer; font-weight:bold; width:100%; font-size:16px; }
  #imagePreview { width:100%; max-height:200px; object-fit:cover; margin-bottom:8px; display:none; border-radius:6px; }

  /* Verified Badge */
  .verified { color:#1da1f2; font-size:16px; }
  .user-info { display:flex; align-items:center; gap:6px; }
</style>
</head>
<body>
<header>
  <h1>HQ Marketplace</h1>
  <div class="actions">
    <button class="sign-btn" id="signBtn" onclick="googleSign()">Sign In with Google</button>
    <span id="userEmail" class="user-info" style="display:none;"></span>
  </div>
</header>

<div class="categories" id="categories">
  <div class="category active" onclick="filterCategory('all', this)">All</div>
  <div class="category" onclick="filterCategory('Phones', this)">Phones</div>
  <div class="category" onclick="filterCategory('Cars', this)">Cars</div>
  <div class="category" onclick="filterCategory('Kitchen', this)">Kitchen</div>
  <div class="category" onclick="filterCategory('Electronics', this)">Electronics</div>
  <div class="category" onclick="filterCategory('Furniture', this)">Furniture</div>
</div>

<div class="container" id="products"></div>

<!-- Floating Add Button -->
<button class="floating-btn" onclick="openForm()">âž•</button>

<!-- Product Detail Modal -->
<div class="modal" id="detailModal">
  <div class="modal-content" id="detailContent">
    <span class="close" onclick="closeDetail()">Ã—</span>
  </div>
</div>

<!-- Post Product Modal -->
<div class="modal" id="formModal">
  <div class="modal-content">
    <span class="close" onclick="closeForm()">Ã—</span>
    <h2>Post Your Product</h2>
    <form id="productForm">
      <input type="text" id="name" placeholder="Product Name" required />
      <input type="text" id="price" placeholder="Price" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <select id="category">
        <option value="Phones">Phones</option>
        <option value="Cars">Cars</option>
        <option value="Kitchen">Kitchen</option>
        <option value="Electronics">Electronics</option>
        <option value="Furniture">Furniture</option>
      </select>
      <textarea id="description" placeholder="Description"></textarea>
      <input type="text" id="condition" placeholder="Condition (New/Used)" />
      <input type="text" id="specs" placeholder="Specifications" />
      <input type="text" id="region" placeholder="Location/Region" />
      <input type="file" id="imageFile" accept="image/*" required />
      <img id="imagePreview" />
      <button type="button" class="submit-btn" onclick="saveProduct()">Save Product</button>
    </form>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCYhi7mvWs1JZq4Zof3w3eI0d1CXhZRTp4",
  authDomain: "hq-marketplace-ec236.firebaseapp.com",
  projectId: "hq-marketplace-ec236",
  storageBucket: "hq-marketplace-ec236.appspot.com",
  messagingSenderId: "861547577050",
  appId: "1:861547577050:web:507b1411e3e199eae3afe3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

let currentUser = null;
let uploadedImageUrl = "";

// Auth state listener
onAuthStateChanged(auth, user => {
  currentUser = user;
  const signBtn = document.getElementById("signBtn");
  const userEmail = document.getElementById("userEmail");
  if(user){
    signBtn.textContent="Sign Out";
    userEmail.innerHTML = `${user.displayName || user.email} <span class="verified">âœ”</span>`;
    userEmail.style.display="inline";
  }else{
    signBtn.textContent="Sign In with Google";
    userEmail.style.display="none";
  }
});

// Google Sign In/Out
window.googleSign = async () => {
  if(currentUser){
    await signOut(auth);
    return;
  }
  try{
    await signInWithPopup(auth, provider);
  }catch(err){ alert("Google sign-in failed: "+err.message); }
};

// Require login before posting
window.openForm = () => {
  if (!currentUser) { alert("You must sign in first to post items."); return; }
  document.getElementById("formModal").style.display="flex";
};
window.closeForm = () => document.getElementById("formModal").style.display="none";

// Product Detail Modal
function showDetail(el){
  const p = JSON.parse(el.dataset.product);
  document.getElementById("detailContent").innerHTML = `
    <span class="close" onclick="closeDetail()">Ã—</span>
    <h2>${p.name}</h2>
    <img src="${p.image}" alt="${p.name}" style="width:100%; max-height:250px; object-fit:cover; border-radius:8px;">
    <p><b>Price:</b> <span style="color:green; font-weight:bold;">${p.price}</span></p>
    <p><b>Description:</b> ${p.description}</p>
    <p><b>Condition:</b> ${p.condition}</p>
    <p><b>Category:</b> ${p.category}</p>
    <p><b>Specifications:</b> ${p.specs}</p>
    <p><b>Location:</b> ${p.region}</p>
    <p><a href="tel:${p.phone}" class="phone">ðŸ“ž ${p.phone}</a></p>
  `;
  document.getElementById("detailModal").style.display = "flex";
}
window.closeDetail = () => document.getElementById("detailModal").style.display="none";

// Category filter
window.filterCategory = (cat, el) => {
  document.querySelectorAll(".category").forEach(c=>c.classList.remove("active"));
  el.classList.add("active");
  document.querySelectorAll(".card").forEach(card=>{
    card.style.display = (cat==='all'||card.dataset.category===cat)?'block':'none';
  });
};

// Image preview + upload
document.getElementById("imageFile").addEventListener("change", async (e)=>{
  const file = e.target.files[0];
  if(file){
    const preview = document.getElementById("imagePreview");
    preview.src = URL.createObjectURL(file);
    preview.style.display = "block";

    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", "hq cyber"); // replace with your Cloudinary preset
    const cloudName = "dqxppopjr"; // replace with your Cloudinary cloud name

    try{
      const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
        method:"POST", body:formData
      });
      const data = await res.json();
      uploadedImageUrl = data.secure_url;
    }catch(err){ console.error(err); alert("Upload failed."); }
  }
});

// Save product
window.saveProduct = async () => {
  if (!currentUser) { alert("Sign in first"); return; }
  if (!uploadedImageUrl) { alert("Please upload an image"); return; }

  const product = {
    name: document.getElementById("name").value,
    price: document.getElementById("price").value,
    phone: document.getElementById("phone").value,
    category: document.getElementById("category").value,
    description: document.getElementById("description").value,
    condition: document.getElementById("condition").value,
    specs: document.getElementById("specs").value,
    region: document.getElementById("region").value,
    image: uploadedImageUrl,
    verified: true
  };

  try{
    await addDoc(collection(db,"products"), product);
    alert("Product posted!");
    closeForm();

    document.getElementById("productForm").reset();
    document.getElementById("imagePreview").style.display="none";
    uploadedImageUrl = "";
  }catch(err){ console.error(err); alert("Save failed."); }
};

// Real-time fetch
onSnapshot(collection(db,"products"), snapshot=>{
  const productsDiv = document.getElementById("products");
  productsDiv.innerHTML="";
  snapshot.forEach(doc=>{
    const p = doc.data();
    const div = document.createElement("div");
    div.className="card";
    div.dataset.category=p.category;
    div.dataset.product=JSON.stringify(p);
    div.innerHTML = `
      <img src="${p.image}" alt="${p.name}">
      <div class="card-body">
        <h3>${p.name} ${p.verified ? '<span class="verified">âœ”</span>' : ''}</h3>
        <a class="phone" href="tel:${p.phone}">ðŸ“ž ${p.phone}</a>
      </div>
    `;
    div.onclick = ()=>showDetail(div);
    productsDiv.appendChild(div);
  });
});
</script>
</body>
</html>
