<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HQ Marketplace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fff9;
      color: #222;
    }

    header {
      background: #2e7d32;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    .btn {
      background: orange;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      margin-left: 6px;
    }

    .btn:hover {
      background: #ff9800;
    }

    .container {
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 12px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .card img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 10px;
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
    }

    .phone-box {
      display: inline-block;
      margin-top: 6px;
      background: orange;
      color: #fff;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 14px;
      text-decoration: none;
    }

    .phone-box:hover {
      background: #ff9800;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    .modal img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    /* Form */
    .form-container {
      display: none;
      padding: 15px;
    }

    .form-container input, .form-container select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-container button {
      width: 100%;
      background: #2e7d32;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <button class="btn" onclick="showHome()">â¬… Back to Home</button>
      <button class="btn" onclick="showForm()">+ Post Your Product</button>
    </div>
    <h1>HQ Marketplace</h1>
  </header>

  <div id="product-list" class="container"></div>

  <div class="form-container" id="form-container">
    <h2>Post Your Product</h2>
    <input type="text" id="name" placeholder="Product Name" required>
    <input type="text" id="price" placeholder="Price" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <select id="category">
      <option value="Phones">Phones</option>
      <option value="Cars">Cars</option>
      <option value="Electronics">Electronics</option>
      <option value="Other">Other</option>
    </select>
    <input type="text" id="image" placeholder="Image URL">
    <button onclick="addProduct()">Submit</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-image" src="" alt="">
      <h2 id="modal-name"></h2>
      <p><strong>Price: </strong><span id="modal-price" style="color:green;font-weight:bold;"></span></p>
      <p><strong>Category: </strong><span id="modal-category"></span></p>
      <a id="modal-phone" class="phone-box" href="#">Call Now</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYhi7mvWs1JZq4Zof3w3eI0d1CXhZRTp4",
      authDomain: "hq-marketplace-ec236.firebaseapp.com",
      projectId: "hq-marketplace-ec236",
      storageBucket: "hq-marketplace-ec236.appspot.com",
      messagingSenderId: "861547577050",
      appId: "1:861547577050:web:507b1411e3e199eae3afe3",
      measurementId: "G-3ZDQGZ9TFJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productList = document.getElementById("product-list");
    const formContainer = document.getElementById("form-container");

    function showForm() {
      productList.style.display = "none";
      formContainer.style.display = "block";
    }

    function showHome() {
      formContainer.style.display = "none";
      productList.style.display = "grid";
    }

    async function addProduct() {
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const phone = document.getElementById("phone").value;
      const category = document.getElementById("category").value;
      const image = document.getElementById("image").value || "https://via.placeholder.com/150";

      await addDoc(collection(db, "products"), { name, price, phone, category, image });

      showHome();
    }

    function renderProducts() {
      onSnapshot(collection(db, "products"), (snapshot) => {
        productList.innerHTML = "";
        snapshot.forEach((doc) => {
          const product = doc.data();
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${product.image}" alt="">
            <div>
              <h3>${product.name}</h3>
              <a class="phone-box" href="tel:${product.phone}">${product.phone}</a>
            </div>
          `;
          card.onclick = () => openModal(product);
          productList.appendChild(card);
        });
      });
    }

    function openModal(product) {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modal-image").src = product.image;
      document.getElementById("modal-name").textContent = product.name;
      document.getElementById("modal-price").textContent = product.price;
      document.getElementById("modal-category").textContent = product.category;
      document.getElementById("modal-phone").href = "tel:" + product.phone;
      document.getElementById("modal-phone").textContent = product.phone;
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    renderProducts();
  </script>
</body>
</html>
