<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.25rem;
    }

    /* ✅ Responsive product grid */
    .container {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      max-width: 1200px;
      margin: auto;
    }

    /* ✅ Product cards */
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-body {
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
    }

    .card-body h3 {
      font-size: 1rem;
      margin: 0 0 0.5rem 0;
    }

    .phone {
      background: orange;
      color: black;
      padding: 6px 10px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      display: inline-block;
    }

    /* ✅ Responsive layout tweaks */
    @media (max-width: 480px) {
      header {
        font-size: 1rem;
      }

      .container {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
      }

      .card img {
        height: 120px;
      }

      .card-body h3 {
        font-size: 0.9rem;
      }

      .phone {
        font-size: 0.85rem;
        padding: 5px 8px;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* ✅ Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .modal-content {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .close {
      float: right;
      font-size: 1.25rem;
      cursor: pointer;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background: #222;
      color: #fff;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>Product Showcase</header>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Product">
      <div class="card-body">
        <h3>Sample Product</h3>
        <a href="#" class="phone">Buy Now</a>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Product">
      <div class="card-body">
        <h3>Another Product</h3>
        <a href="#" class="phone">View</a>
      </div>
    </div>
  </div>

  <!-- ✅ Modal Example -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Add Product</h2>
      <div class="form-group">
        <label>Product Name</label>
        <input type="text" placeholder="Enter name" />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea rows="3" placeholder="Enter description"></textarea>
      </div>
      <button>Add Product</button>
    </div>
  </div>

  <script>
    // Simple modal logic
    function openModal() {
      document.getElementById('productModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
    }
  </script>
</body>
</html>
