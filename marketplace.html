<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HQ Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .categories {
      display: flex;
      overflow-x: auto;
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 0.5rem;
    }

    .category {
      padding: 0.4rem 1rem;
      margin: 0 0.3rem;
      border-radius: 16px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      cursor: pointer;
      flex-shrink: 0;
    }

    .category.active {
      background: #333;
      color: #fff;
      border-color: #333;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .product-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.2s;
    }

    .product-card:hover {
      transform: translateY(-3px);
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .product-card h3 {
      margin: 0.5rem;
      font-size: 1.1rem;
    }

    .product-card p {
      margin: 0.5rem;
      font-size: 0.9rem;
      color: #444;
    }

    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 28px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      border-radius: 8px;
      max-width: 450px;
      width: 90%;
      padding: 1rem;
    }

    .modal-content h2 {
      margin: 0 0 1rem;
      text-align: center;
    }

    .form-group { margin-bottom: 0.9rem; }
    .form-group label { display: block; margin-bottom: 0.3rem; font-size: 0.9rem; }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .btn {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-primary { background: #333; color: #fff; }
    .btn-secondary { background: #ccc; color: #000; }

    .image-preview {
      margin-top: 0.5rem;
      max-height: 100px;
    }

    .auth-section {
      text-align: center;
      margin: 1rem;
    }

    .auth-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>HQ Marketplace</header>

  <div class="auth-section">
    <button id="loginBtn" class="auth-btn">Sign in with Google</button>
    <button id="logoutBtn" class="auth-btn" style="display:none;">Logout</button>
  </div>

  <div class="categories">
    <div class="category active" data-category="All">All</div>
    <div class="category" data-category="Electronics">Electronics</div>
    <div class="category" data-category="Fashion">Fashion</div>
    <div class="category" data-category="Home">Home</div>
    <div class="category" data-category="Vehicles">Vehicles</div>
  </div>

  <div class="products" id="productsContainer"></div>

  <button class="fab" onclick="openForm()">+</button>

  <!-- Add Product Modal -->
  <div class="modal" id="formModal">
    <div class="modal-content">
      <h2>Add Product</h2>
      <div class="form-group">
        <label for="productName">Product Name *</label>
        <input type="text" id="productName">
      </div>
      <div class="form-group">
        <label for="price">Price (QAR) *</label>
        <input type="number" id="price">
      </div>
      <div class="form-group">
        <label for="phone">Phone *</label>
        <input type="tel" id="phone">
      </div>
      <div class="form-group">
        <label for="category">Category *</label>
        <select id="category">
          <option value="Electronics">Electronics</option>
          <option value="Fashion">Fashion</option>
          <option value="Home">Home</option>
          <option value="Vehicles">Vehicles</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description"></textarea>
      </div>
      <div class="form-group">
        <label for="imageUpload">Product Image *</label>
        <input type="file" id="imageUpload" accept="image/*">
        <img id="imagePreview" class="image-preview" style="display:none;">
      </div>
      <div class="form-actions">
        <button class="btn btn-secondary" onclick="closeForm()">Cancel</button>
        <button class="btn btn-primary" onclick="handleSave()">Save</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, setDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;

    // ðŸ”¹ Auth buttons
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    loginBtn.onclick = async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        currentUser = result.user;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        alert(`Signed in as ${currentUser.displayName}`);
      } catch (err) {
        console.error(err);
      }
    };

    logoutBtn.onclick = async () => {
      await signOut(auth);
      currentUser = null;
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      alert("Signed out.");
    };

    // ðŸ”¹ Firestore Products
    const productsRef = collection(db, "products");
    const q = query(productsRef, orderBy("timestamp", "desc"));

    onSnapshot(q, (snapshot) => {
      const products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderProducts(products);
    });

    function renderProducts(products, category = "All") {
      const container = document.getElementById("productsContainer");
      container.innerHTML = "";
      const filtered = products.filter(p => category === "All" || p.category === category);

      if (filtered.length === 0) {
        container.innerHTML = `<p style="text-align:center;color:#777;">No products found.</p>`;
        return;
      }

      filtered.forEach(product => {
        container.innerHTML += `
          <div class="product-card">
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p><strong>Price:</strong> ${Number(product.price).toLocaleString()} QAR</p>
            <p><strong>Phone:</strong> ${product.phone}</p>
          </div>
        `;
      });
    }

    document.querySelectorAll(".category").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".category").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const category = btn.dataset.category;
        onSnapshot(q, (snapshot) => {
          const products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          renderProducts(products, category);
        });
      });
    });

    // ðŸ”¹ Modal logic
    window.openForm = function() {
      if (!currentUser) {
        alert("Please sign in with Google to add products.");
        return;
      }
      document.getElementById("formModal").style.display = "flex";
    };
    window.closeForm = function() {
      document.getElementById("formModal").style.display = "none";
    };

    // ðŸ”¹ Image preview (placeholder only)
    const imageUpload = document.getElementById("imageUpload");
    const imagePreview = document.getElementById("imagePreview");
    let uploadedImageUrl = "";

    imageUpload.addEventListener("change", () => {
      const file = imageUpload.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          imagePreview.src = e.target.result;
          imagePreview.style.display = "block";
        };
        reader.readAsDataURL(file);
        uploadedImageUrl = "https://via.placeholder.com/300"; // replace with Cloudinary upload later
      }
    });

    // ðŸ”¹ Save product
    window.handleSave = async function() {
      if (!currentUser) {
        alert("You must be signed in to save products.");
        return;
      }

      const product = {
        name: document.getElementById("productName").value.trim(),
        price: document.getElementById("price").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        category: document.getElementById("category").value,
        description: document.getElementById("description").value.trim(),
        image: uploadedImageUrl,
        timestamp: Date.now(),
        userId: currentUser.uid
      };

      if (!product.name || !product.price || !product.phone || !product.image) {
        alert("Please fill all required fields.");
        return;
      }

      try {
        await setDoc(doc(collection(db, "products")), product);
        alert("Product saved successfully!");
        closeForm();
        document.querySelectorAll("#formModal input, #formModal textarea, #formModal select")
          .forEach(el => el.value = "");
        imagePreview.style.display = "none";
      } catch (err) {
        console.error("Error saving product:", err);
      }
    };
  </script>
</body>
</html>
