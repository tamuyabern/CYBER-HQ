<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HQ Marketplace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #ff4d4d;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-card h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .product-card p {
      color: #555;
      margin: 0.5rem 0;
    }

    .product-card button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>
  <header>
    <h1>HQ Marketplace</h1>
  </header>

  <main>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150" alt="Product 1">
        <h3>Product 1</h3>
        <p>KES 500</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200x150" alt="Product 2">
        <h3>Product 2</h3>
        <p>KES 800</p>
        <button>Add to Cart</button>
      </div>

      <!-- Add more product cards here -->
    </div>
  </main>
</body>
</html>
