<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HQ Marketplace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    #auth-section {
      margin: 1rem;
      text-align: center;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    .container {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
    }

    /* Force consistent grid across devices */
    @media (max-width: 480px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 481px) and (max-width: 768px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (min-width: 769px) {
      .container {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card img:hover {
      transform: scale(1.05);
    }

    .verified {
      color: #1da1f2;
      font-size: 16px;
      margin-left: 5px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .modal-content input, .modal-content textarea {
      width: 90%;
      margin: 10px 0;
      padding: 8px;
    }
    .modal-content img {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>HQ Marketplace</h1>
  </header>

  <div id="auth-section">
    <button id="loginBtn">Sign in with Email</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>

  <div style="text-align:center; margin:1rem;">
    <button id="postBtn">+ Post Your Product</button>
  </div>

  <!-- Product Grid -->
  <div class="container" id="productList"></div>

  <!-- Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <h2>Add Product</h2>
      <input type="text" id="productName" placeholder="Product Name" required />
      <textarea id="productDesc" placeholder="Description" required></textarea>
      <input type="number" id="productPrice" placeholder="Price" required />
      <input type="file" id="productImage" accept="image/*" />
      <img id="preview" alt="Preview" />
      <button id="saveProduct">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <!-- Firebase + Cloudinary -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const postBtn = document.getElementById("postBtn");
    const modal = document.getElementById("productModal");
    const saveProduct = document.getElementById("saveProduct");
    const productList = document.getElementById("productList");

    let currentUser = null;
    let uploadedImageUrl = "";

    // Auth
    loginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    });

    logoutBtn.addEventListener("click", () => {
      auth.signOut();
    });

    auth.onAuthStateChanged(user => {
      if(user){
        currentUser = user;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        currentUser = null;
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    });

    // Post Modal
    postBtn.addEventListener("click", () => {
      if(!currentUser){
        alert("You must sign in first to post items.");
        return;
      }
      modal.style.display = "flex";
    });
    function closeModal(){
      modal.style.display = "none";
      document.getElementById("productName").value = "";
      document.getElementById("productDesc").value = "";
      document.getElementById("productPrice").value = "";
      document.getElementById("productImage").value = "";
      document.getElementById("preview").style.display = "none";
      uploadedImageUrl = "";
    }

    // Image Preview + Upload
    document.getElementById("productImage").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if(file){
        const preview = document.getElementById("preview");
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";

        // Upload to Cloudinary
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", "hq_cyber"); // your preset
        const cloudName = "dqxppopjr"; // your cloud name

        try {
          const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
            method: "POST",
            body: formData
          });
          const data = await res.json();
          uploadedImageUrl = data.secure_url;
        } catch (err) {
          alert("Image upload failed");
          console.error(err);
        }
      }
    });

    // Save Product
    saveProduct.addEventListener("click", async () => {
      const name = document.getElementById("productName").value;
      const desc = document.getElementById("productDesc").value;
      const price = document.getElementById("productPrice").value;

      if(!name || !desc || !price || !uploadedImageUrl){
        alert("Please fill in all mandatory fields and upload an image.");
        return;
      }

      await db.collection("products").add({
        name, desc, price,
        image: uploadedImageUrl,
        user: currentUser.displayName,
        email: currentUser.email,
        verified: currentUser.emailVerified || true,
        created: firebase.firestore.FieldValue.serverTimestamp()
      });

      closeModal();
    });

    // Display Products
    db.collection("products").orderBy("created", "desc").onSnapshot(snapshot => {
      productList.innerHTML = "";
      snapshot.forEach(doc => {
        const p = doc.data();
        productList.innerHTML += `
          <div class="card">
            <img src="${p.image}" alt="${p.name}" />
            <h3>${p.name} ${p.verified ? '<span class="verified">âœ”</span>' : ''}</h3>
            <p>${p.desc}</p>
            <strong>$${p.price}</strong>
          </div>
        `;
      });
    });
  </script>
</body>
</html>
