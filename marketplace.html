<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HQ Cyber Marketplace</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4fdf4;
      color: #222;
    }

    header {
      background: #00a651;
      color: white;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      gap: 10px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    nav button {
      flex: 0 0 auto;
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      background: #00a651;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
      white-space: nowrap;
    }

    nav button:hover {
      background: #008a45;
    }

    .market-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: white;
      border-bottom: 1px solid #eee;
    }

    .market-header button {
      background: #ff9800;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .market-header button:hover {
      background: #e68900;
    }

    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 15px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      font-size: 1rem;
      margin: 8px 0 4px;
      color: #00a651;
    }

    .product p {
      font-size: 0.85rem;
      margin: 2px 0;
      color: #444;
    }

    .product strong {
      color: #000;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      padding: 10px;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-content h2 {
      margin-bottom: 15px;
      color: #00a651;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button.submit {
      margin-top: 15px;
      width: 100%;
      background: #00a651;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button.submit:hover {
      background: #008a45;
    }

    .back-home {
      text-align: center;
      margin: 15px 0;
    }

    .back-home a {
      text-decoration: none;
      background: #00a651;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>HQ Cyber Marketplace</h1>
  </header>

  <div class="market-header">
    <h2>Latest Listings</h2>
    <button id="openModal">+ Post Product</button>
  </div>

  <nav>
    <button onclick="filterCategory('all')">All</button>
    <button onclick="filterCategory('vehicles')">Vehicles</button>
    <button onclick="filterCategory('electronics')">Electronics</button>
    <button onclick="filterCategory('fashion')">Fashion</button>
    <button onclick="filterCategory('home')">Home & Furniture</button>
    <button onclick="filterCategory('others')">Others</button>
  </nav>

  <section id="products"></section>

  <div class="back-home">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <!-- Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <h2>Post Your Product</h2>
      <form id="productForm">
        <label>Product Name</label>
        <input type="text" id="name" required>

        <label>Price</label>
        <input type="text" id="price" required>

        <label>Description</label>
        <textarea id="description" required></textarea>

        <label>Condition</label>
        <select id="condition">
          <option>Brand New</option>
          <option>Used</option>
        </select>

        <label>Category</label>
        <select id="category" required>
          <option value="vehicles">Vehicles</option>
          <option value="electronics">Electronics</option>
          <option value="fashion">Fashion</option>
          <option value="home">Home & Furniture</option>
          <option value="others">Others</option>
        </select>

        <label>Region/Location</label>
        <input type="text" id="location" required>

        <label>Phone Number</label>
        <input type="text" id="phone" required>

        <label>Image URL</label>
        <input type="url" id="image" placeholder="Paste image link" required>

        <button type="submit" class="submit">Post Item</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById("productModal");
    const openModal = document.getElementById("openModal");
    const form = document.getElementById("productForm");
    const productsContainer = document.getElementById("products");

    // Open modal
    openModal.onclick = () => modal.style.display = "flex";
    // Close modal if clicked outside
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

    let products = JSON.parse(localStorage.getItem("products")) || [];

    function renderProducts(filter = "all") {
      productsContainer.innerHTML = "";
      const filtered = filter === "all" ? products : products.filter(p => p.category === filter);
      filtered.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p><strong>Price:</strong> ${p.price}</p>
          <p><strong>Condition:</strong> ${p.condition}</p>
          <p><strong>Location:</strong> ${p.location}</p>
          <p><strong>Contact:</strong> ${p.phone}</p>
          <p>${p.description}</p>
        `;
        productsContainer.appendChild(div);
      });
    }

    form.onsubmit = e => {
      e.preventDefault();
      const product = {
        name: form.name.value,
        price: form.price.value,
        description: form.description.value,
        condition: form.condition.value,
        category: form.category.value,
        location: form.location.value,
        phone: form.phone.value,
        image: form.image.value
      };
      products.push(product);
      localStorage.setItem("products", JSON.stringify(products));
      renderProducts();
      modal.style.display = "none";
      form.reset();
    };

    function filterCategory(cat) {
      renderProducts(cat);
    }

    renderProducts();
  </script>

</body>
</html>
