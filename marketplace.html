<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HQ Marketplace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #0a8f3d;
      color: white;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    button {
      background: #0a8f3d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #06692d;
    }
    .container {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      line-height: 1.5; /* tighter spacing */
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-body {
      padding: 0.7rem;
      display: flex;
      flex-direction: column;
      gap: 4px; /* tighter info spacing */
    }
    .card-body h3 {
      margin: 0;
      font-size: 1.1rem;
    }
    .price {
      font-weight: bold;
      color: green;
      font-size: 1.2rem;
    }
    .phone {
      background: orange;
      color: black;
      padding: 6px 10px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      width: fit-content;
    }
    .phone:hover {
      background: darkorange;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      width: 95%;
      max-width: 500px;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #0a8f3d;
    }
    .modal-content input, .modal-content select, .modal-content textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .close {
      float: right;
      cursor: pointer;
      font-size: 1.2rem;
      color: red;
    }
    @media (max-width: 600px) {
      .card {
        flex-direction: row;
        height: auto;
      }
      .card img {
        width: 40%;
        height: 100%;
      }
      .card-body {
        width: 60%;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>HQ Marketplace</h1>
    <div class="actions">
      <button onclick="openModal()">+ Post Your Product</button>
      <button onclick="window.location.href='index.html'">â¬… Back to Home</button>
    </div>
  </header>

  <div class="container" id="products"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">Ã—</span>
      <h2>Post Your Product</h2>
      <form id="productForm">
        <input type="text" id="name" placeholder="Product Name" required />
        <input type="number" id="price" placeholder="Price" required />
        <textarea id="description" placeholder="Product Description" required></textarea>
        <select id="condition" required>
          <option value="">Select Condition</option>
          <option value="New">New</option>
          <option value="Used">Used</option>
        </select>
        <select id="category" required>
          <option value="">Select Category</option>
          <option value="Phones">Phones</option>
          <option value="Cars">Cars</option>
          <option value="Kitchen">Kitchen Items</option>
          <option value="Electronics">Electronics</option>
          <option value="Furniture">Furniture</option>
        </select>
        <input type="text" id="specs" placeholder="Specifications (e.g. 4GB RAM, 2200cc, Blue)" required />
        <input type="text" id="region" placeholder="Region / Location" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="url" id="image" placeholder="Image URL" required />
        <button type="submit">Post</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYhi7mvWs1JZq4Zof3w3eI0d1CXhZRTp4",
      authDomain: "hq-marketplace-ec236.firebaseapp.com",
      projectId: "hq-marketplace-ec236",
      storageBucket: "hq-marketplace-ec236.appspot.com",
      messagingSenderId: "861547577050",
      appId: "1:861547577050:web:507b1411e3e199eae3afe3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const modal = document.getElementById("modal");
    window.openModal = () => modal.style.display = "flex";
    window.closeModal = () => modal.style.display = "none";

    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const product = {
        name: document.getElementById("name").value,
        price: document.getElementById("price").value,
        description: document.getElementById("description").value,
        condition: document.getElementById("condition").value,
        category: document.getElementById("category").value,
        specs: document.getElementById("specs").value,
        region: document.getElementById("region").value,
        phone: document.getElementById("phone").value,
        image: document.getElementById("image").value,
      };
      await addDoc(collection(db, "products"), product);
      closeModal();
      e.target.reset();
    });

    const productsDiv = document.getElementById("products");
    onSnapshot(collection(db, "products"), (snapshot) => {
      productsDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const p = doc.data();
        productsDiv.innerHTML += `
          <div class="card">
            <img src="${p.image}" alt="${p.name}">
            <div class="card-body">
              <h3>${p.name}</h3>
              <p class="price">$${p.price}</p>
              <p>${p.description}</p>
              <p><b>Condition:</b> ${p.condition}</p>
              <p><b>Category:</b> ${p.category}</p>
              <p><b>Specs:</b> ${p.specs}</p>
              <p><b>Location:</b> ${p.region}</p>
              <a class="phone" href="tel:${p.phone}">ðŸ“ž ${p.phone}</a>
            </div>
          </div>
        `;
      });
    });
  </script>
</body>
</html>
