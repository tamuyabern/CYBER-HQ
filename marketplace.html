<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HQ Marketplace</title>
  <script type="module">
    // Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYhi7mvWs1JZq4Zof3w3eI0d1CXhZRTp4",
      authDomain: "hq-marketplace-ec236.firebaseapp.com",
      projectId: "hq-marketplace-ec236",
      storageBucket: "hq-marketplace-ec236.appspot.com",
      messagingSenderId: "861547577050",
      appId: "1:861547577050:web:507b1411e3e199eae3afe3",
      measurementId: "G-3ZDQGZ9TFJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Open Modal
    window.openModal = function() {
      document.getElementById("productModal").style.display = "flex";
    };

    // Close Modal
    window.closeModal = function() {
      document.getElementById("productModal").style.display = "none";
    };

    // Add Product
    window.postProduct = async function() {
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const description = document.getElementById("description").value;
      const category = document.getElementById("category").value;
      const phone = document.getElementById("phone").value;
      const location = document.getElementById("location").value;
      const image = document.getElementById("image").value;

      if (!name || !price || !phone) {
        alert("Please fill required fields");
        return;
      }

      try {
        await addDoc(collection(db, "products"), {
          name, price, description, category, phone, location, image
        });
        alert("Product posted!");
        closeModal();
        loadProducts();
      } catch (e) {
        console.error("Error adding document: ", e);
      }
    };

    // Load Products
    async function loadProducts() {
      const productList = document.getElementById("products");
      productList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "products"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const item = document.createElement("div");
        item.className = "product-item";
        item.innerHTML = `
          <div class="product-image">
            <img src="${data.image || 'https://via.placeholder.com/100'}" alt="product">
          </div>
          <div class="product-info">
            <h3>${data.name}</h3>
            <p><b>Price:</b> ${data.price}</p>
            <p><b>Category:</b> ${data.category}</p>
            <p><b>Location:</b> ${data.location}</p>
            <p><b>Phone:</b> ${data.phone}</p>
            <p>${data.description}</p>
          </div>
        `;
        productList.appendChild(item);
      });
    }

    loadProducts();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5fff5;
      color: #111;
    }

    header {
      background: green;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .post-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: darkgreen;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .post-btn:hover {
      background: #006400;
    }

    #productModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .modal-content input, .modal-content textarea, .modal-content select {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .modal-content button {
      background: green;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      width: 100%;
      cursor: pointer;
    }

    #products {
      padding: 10px;
    }

    .product-item {
      display: flex;
      gap: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
      padding: 10px;
      align-items: flex-start;
    }

    .product-image img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product-info {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>HQ Marketplace</h1>
  </header>

  <button class="post-btn" onclick="openModal()">+ Post Your Product</button>

  <!-- Modal -->
  <div id="productModal">
    <div class="modal-content">
      <h2>Post Your Product</h2>
      <input type="text" id="name" placeholder="Product Name *" />
      <input type="text" id="price" placeholder="Price *" />
      <textarea id="description" placeholder="Description"></textarea>
      <input type="text" id="category" placeholder="Category (e.g. Vehicles, Phones)" />
      <input type="text" id="location" placeholder="Location / Region" />
      <input type="text" id="phone" placeholder="Phone Number *" />
      <input type="url" id="image" placeholder="Image URL" />
      <button onclick="postProduct()">Post</button>
      <button onclick="closeModal()" style="background:red;margin-top:5px;">Cancel</button>
    </div>
  </div>

  <section id="products"></section>
</body>
</html>
