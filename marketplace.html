<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HQ Marketplace</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYhi7mvWs1JZq4Zof3w3eI0d1CXhZRTp4",
      authDomain: "hq-marketplace-ec236.firebaseapp.com",
      projectId: "hq-marketplace-ec236",
      storageBucket: "hq-marketplace-ec236.appspot.com",
      messagingSenderId: "861547577050",
      appId: "1:861547577050:web:507b1411e3e199eae3afe3",
      measurementId: "G-3ZDQGZ9TFJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.openModal = function() {
      document.getElementById("productModal").style.display = "flex";
    };
    window.closeModal = function() {
      document.getElementById("productModal").style.display = "none";
    };

    window.postProduct = async function() {
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const description = document.getElementById("description").value;
      const category = document.getElementById("category").value;
      const phone = document.getElementById("phone").value;
      const location = document.getElementById("location").value;
      const image = document.getElementById("image").value;

      if (!name || !price || !phone || !category) {
        alert("Please fill all required fields (*)");
        return;
      }

      try {
        await addDoc(collection(db, "products"), {
          name, price, description, category, phone, location, image
        });
        alert("Product posted!");
        closeModal();
        loadProducts();
      } catch (e) {
        console.error("Error adding document: ", e);
      }
    };

    async function loadProducts() {
      const productList = document.getElementById("products");
      productList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "products"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const item = document.createElement("div");
        item.className = "product-item";
        item.innerHTML = `
          <div class="product-image">
            <img src="${data.image || 'https://via.placeholder.com/200'}" alt="product">
          </div>
          <div class="product-info">
            <h2>${data.name}</h2>
            <p><b>Price:</b> ${data.price}</p>
            <p><b>Category:</b> ${data.category}</p>
            <p><b>Location:</b> ${data.location}</p>
            <p><b>Phone:</b> <a href="tel:${data.phone}" class="call-link">${data.phone}</a></p>
            <p>${data.description}</p>
          </div>
        `;
        productList.appendChild(item);
      });
    }

    loadProducts();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5fff5;
      color: #111;
    }

    header {
      background: green;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .nav-btn {
      margin: 15px;
      padding: 8px 15px;
      background: darkgreen;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .post-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: darkgreen;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #productModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .modal-content input,
    .modal-content textarea,
    .modal-content select {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .modal-content button {
      background: green;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      width: 100%;
      cursor: pointer;
    }

    #products {
      padding: 10px;
    }

    .product-item {
      display: flex;
      gap: 15px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 15px;
      align-items: flex-start;
    }

    .product-image img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-info {
      flex: 1;
    }

    .call-link {
      color: green;
      font-weight: bold;
      text-decoration: none;
    }

    .call-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>HQ Marketplace</h1>
  </header>

  <button class="nav-btn" onclick="window.location.href='index.html'">â¬… Back to Home</button>
  <button class="post-btn" onclick="openModal()">+ Post Your Product</button>

  <!-- Modal -->
  <div id="productModal">
    <div class="modal-content">
      <h2>Post Your Product</h2>
      <input type="text" id="name" placeholder="Product Name *" />
      <input type="text" id="price" placeholder="Price *" />
      <textarea id="description" placeholder="Description"></textarea>
      <select id="category">
        <option value="">Select Category *</option>
        <option value="Vehicles">Vehicles</option>
        <option value="Phones">Phones</option>
        <option value="Electronics">Electronics</option>
        <option value="Kitchen">Kitchen Items</option>
        <option value="Fashion">Fashion</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="location" placeholder="Location / Region" />
      <input type="text" id="phone" placeholder="Phone Number *" />
      <input type="url" id="image" placeholder="Image URL" />
      <button onclick="postProduct()">Post</button>
      <button onclick="closeModal()" style="background:red;margin-top:5px;">Cancel</button>
    </div>
  </div>

  <section id="products"></section>
</body>
</html>
