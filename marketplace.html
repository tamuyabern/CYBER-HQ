<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace - HQ Tech & Cyber</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .login-form, .add-item-form {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    button {
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ccc;
    }

    .item-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .item-card {
      background: #222;
      padding: 15px;
      border-radius: 12px;
    }

    .item-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .item-card h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #fff;
    }

    .item-card p {
      margin: 5px 0;
      font-size: 16px;
      color: #ccc;
    }

    .item-card .phone {
      font-weight: bold;
      color: #fff;
    }

    .hidden {
      display: none;
    }

  </style>
</head>
<body>

  <header>Marketplace</header>

  <div class="container">

    <!-- Login / Signup Form -->
    <div class="login-form" id="loginForm">
      <h2>Login / Signup</h2>
      <input type="text" id="username" placeholder="Enter your name" required>
      <button onclick="login()">Login / Signup</button>
    </div>

    <!-- Add Item Form -->
    <div class="add-item-form hidden" id="addItemForm">
      <h2>Post Your Item</h2>
      <input type="text" id="itemTitle" placeholder="Item Name" required>
      <textarea id="itemDescription" placeholder="Item Description" rows="3" required></textarea>
      <input type="text" id="itemPrice" placeholder="Price (KES)" required>
      <input type="text" id="itemPhone" placeholder="Phone Number" required>
      <input type="text" id="itemImage" placeholder="Image URL (optional)">
      <button onclick="addItem()">Post Item</button>
      <p>Logged in as <span id="userDisplay"></span> <button onclick="logout()">Logout</button></p>
    </div>

    <!-- Item Listings -->
    <div class="item-list" id="itemList">
      <!-- Items will appear here -->
    </div>

  </div>

  <script>
    let currentUser = '';

    function login() {
      const username = document.getElementById('username').value.trim();
      if (!username) {
        alert('Please enter your name');
        return;
      }
      currentUser = username;
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('addItemForm').classList.remove('hidden');
      document.getElementById('userDisplay').innerText = currentUser;
    }

    function logout() {
      currentUser = '';
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('addItemForm').classList.add('hidden');
    }

    function addItem() {
      if (!currentUser) {
        alert('Please login first');
        return;
      }

      const title = document.getElementById('itemTitle').value;
      const description = document.getElementById('itemDescription').value;
      const price = document.getElementById('itemPrice').value;
      const phone = document.getElementById('itemPhone').value;
      const image = document.getElementById('itemImage').value;

      if (!title || !description || !price || !phone) {
        alert('Please fill all required fields');
        return;
      }

      const itemList = document.getElementById('itemList');

      const itemCard = document.createElement('div');
      itemCard.className = 'item-card';
      itemCard.innerHTML = `
        ${image ? `<img src="${image}" alt="${title}">` : ''}
        <h3>${title}</h3>
        <p>${description}</p>
        <p>Price: KES ${price}</p>
        <p class="phone">Contact: ${phone}</p>
        <p>Seller: ${currentUser}</p>
      `;

      itemList.prepend(itemCard);

      // Clear form
      document.getElementById('itemTitle').value = '';
      document.getElementById('itemDescription').value = '';
      document.getElementById('itemPrice').value = '';
      document.getElementById('itemPhone').value = '';
      document.getElementById('itemImage').value = '';
    }
  </script>

</body>
</html>
