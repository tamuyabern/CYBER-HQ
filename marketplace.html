<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marketplace</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }
    header {
      background: #0a8f3d;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
    }
    .header-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .action-btn {
      background: #f39c12;
      border: none;
      padding: 8px 12px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }
    .container {
      padding: 20px;
    }
    .filters {
      margin-bottom: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .product-card h3 {
      font-size: 16px;
      margin: 0 0 5px;
    }
    .product-card p {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }

    /* Floating Add Button */
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #0a8f3d;
      color: #fff;
      font-size: 28px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: background 0.3s ease;
      z-index: 1100;
    }
    .floating-btn:hover {
      background: #066d2e;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      padding: 20px 25px;
      position: relative;
    }
    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 22px;
      cursor: pointer;
      color: #333;
    }
    .modal-title {
      text-align: center;
      margin-bottom: 15px;
      color: #0a8f3d;
      font-size: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }
    #productForm label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      color: #333;
    }
    #productForm input,
    #productForm select,
    #productForm textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
    }
    #productForm input:focus,
    #productForm select:focus,
    #productForm textarea:focus {
      border-color: #0a8f3d;
    }
    #imagePreview {
      width: 100px;
      margin-top: 10px;
      display: none;
      border-radius: 6px;
    }
    .submit-btn {
      background: #f39c12;
      border: none;
      padding: 10px 15px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 15px;
      width: 100%;
    }
    .submit-btn:hover {
      background: #d98c0e;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Marketplace</div>
    <div class="header-actions">
      <button id="loginBtn" class="action-btn">Login with Google</button>
      <button id="logoutBtn" class="action-btn" style="display:none;">Logout</button>
    </div>
  </header>

  <div class="container">
    <div class="filters">
      <select id="categoryFilter" onchange="filterProducts()">
        <option value="All">All Categories</option>
        <option value="Phones">Phones</option>
        <option value="Cars">Cars</option>
        <option value="Kitchen">Kitchen</option>
        <option value="Electronics">Electronics</option>
        <option value="Furniture">Furniture</option>
      </select>
    </div>
    <div class="product-grid" id="productsContainer"></div>
  </div>

  <!-- Floating Add Button -->
  <button id="openFormBtn" class="floating-btn" onclick="openForm()">➕</button>

  <!-- Post Product Modal -->
  <div class="modal" id="formModal">
    <div class="modal-content">
      <span class="close" onclick="closeForm()">×</span>
      <h2 class="modal-title">Post Your Product</h2>
      <form id="productForm">
        <label>Product Name</label>
        <input type="text" id="name" required />

        <label>Price (QAR)</label>
        <input type="text" id="price" required />

        <label>Phone Number</label>
        <input type="text" id="phone" required />

        <label>Category</label>
        <select id="category">
          <option value="Phones">Phones</option>
          <option value="Cars">Cars</option>
          <option value="Kitchen">Kitchen</option>
          <option value="Electronics">Electronics</option>
          <option value="Furniture">Furniture</option>
        </select>

        <label>Description</label>
        <textarea id="description"></textarea>

        <label>Condition</label>
        <input type="text" id="condition" placeholder="New / Used" />

        <label>Specifications</label>
        <input type="text" id="specs" />

        <label>Location/Region</label>
        <input type="text" id="region" />

        <label>Upload Image</label>
        <input type="file" id="imageFile" accept="image/*" required />
        <img id="imagePreview" />

        <button type="button" class="submit-btn" onclick="saveProduct()">Save Product</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import {
      getAuth, GoogleAuthProvider, signInWithPopup, signOut
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // ✅ Your Firebase config here
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MSG_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;

    // Auth
    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        currentUser = result.user;
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline-block";
      } catch (err) {
        console.error(err);
      }
    });
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      currentUser = null;
      document.getElementById("loginBtn").style.display = "inline-block";
      document.getElementById("logoutBtn").style.display = "none";
    });

    // Modal controls
    window.openForm = () => {
      if (!currentUser) {
        alert("Please login first to post products.");
        return;
      }
      document.getElementById("formModal").style.display = "flex";
    };
    window.closeForm = () => {
      document.getElementById("formModal").style.display = "none";
    };

    // Image preview
    document.getElementById("imageFile").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          const preview = document.getElementById("imagePreview");
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // Save product
    window.saveProduct = async () => {
      if (!currentUser) {
        alert("You must be logged in to save products.");
        return;
      }
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const phone = document.getElementById("phone").value;
      const category = document.getElementById("category").value;
      const description = document.getElementById("description").value;
      const condition = document.getElementById("condition").value;
      const specs = document.getElementById("specs").value;
      const region = document.getElementById("region").value;
      const imageFile = document.getElementById("imageFile").files[0];

      if (!imageFile) {
        alert("Please upload an image.");
        return;
      }

      // Upload image to Cloudinary
      const formData = new FormData();
      formData.append("file", imageFile);
      formData.append("upload_preset", "YOUR_UPLOAD_PRESET"); // Cloudinary preset
      const res = await fetch("https://api.cloudinary.com/v1_1/YOUR_CLOUD_NAME/image/upload", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      const imageUrl = data.secure_url;

      await addDoc(collection(db, "products"), {
        name, price, phone, category, description, condition, specs, region,
        image: imageUrl,
        user: currentUser.email,
        timestamp: Date.now()
      });

      document.getElementById("productForm").reset();
      document.getElementById("imagePreview").style.display = "none";
      closeForm();
    };

    // Render products
    function renderProducts(products, category = "All") {
      const container = document.getElementById("productsContainer");
      container.innerHTML = "";
      products
        .filter(p => category === "All" || p.category === category)
        .forEach(product => {
          container.innerHTML += `
            <div class="product-card">
              <img src="${product.image}" alt="${product.name}">
              <h3>${product.name}</h3>
              <p><strong>QAR ${product.price}</strong></p>
              <p>${product.description || ""}</p>
              <p>📞 ${product.phone}</p>
              <p><em>${product.region || ""}</em></p>
            </div>
          `;
        });
    }

    // Live updates
    const q = query(collection(db, "products"), orderBy("timestamp", "desc"));
    onSnapshot(q, snapshot => {
      const products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderProducts(products);
      window._allProducts = products; // store for filter
    });

    // Filter
    window.filterProducts = () => {
      const category = document.getElementById("categoryFilter").value;
      renderProducts(window._allProducts || [], category);
    };
  </script>
</body>
</html>
