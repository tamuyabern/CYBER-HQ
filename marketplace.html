<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Marketplace - HQ Tech & Cyber</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
  header { background:#222; color:#fff; padding:15px; text-align:center; }
  nav a { color:#fff; margin:0 15px; text-decoration:none; }
  .container { width:90%; max-width:1200px; margin:20px auto; }
  .product-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; }
  .product { background:#fff; padding:15px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); text-align:center; }
  .product img { max-width:100%; height:auto; border-radius:5px; }
  .product h3 { margin:10px 0 5px; font-size:18px; }
  .product p { margin:5px 0; color:#555; }
  .auth { background:#fff; padding:20px; border-radius:8px; margin-bottom:30px; text-align:center; }
  .auth input { padding:10px; margin:5px 0; width:200px; }
  .auth button { padding:10px 20px; margin-top:10px; cursor:pointer; }
</style>
</head>
<body>

<header>
  <h1>HQ Tech & Cyber Marketplace</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="marketplace.html">Marketplace</a>
  </nav>
</header>

<div class="container">

  <!-- Seller Authentication -->
  <div class="auth">
    <h2>Sell Your Products</h2>
    <input type="text" placeholder="Username"><br>
    <input type="email" placeholder="Email"><br>
    <input type="password" placeholder="Password"><br>
    <button>Sign Up / Login</button>
  </div>

  <!-- Products Grid -->
  <div class="product-grid">
    <div class="product">
      <img src="images/product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>KES 1,500</p>
    </div>
    <div class="product">
      <img src="images/product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>KES 2,000</p>
    </div>
    <div class="product">
      <img src="images/product3.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>KES 1,200</p>
    </div>
    <!-- Add more products here -->
  </div>

</div>

</body>
</html>
