<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace - HQ Cyber</title>
  <link rel="stylesheet" href="style.css"> <!-- optional, if you have a global CSS -->
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header, footer { background: #333; color: white; text-align: center; padding: 1rem; }
    main { padding: 2rem; }
    .marketplace { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; }
    .item { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .item img { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
    .item h3 { margin: 0.5rem 0; }
    .item p { font-size: 0.9rem; color: #555; }
  </style>
</head>
<body>

  <header>
    <h1>HQ Cyber Marketplace</h1>
  </header>

  <main>
    <section class="marketplace" id="marketplace">
      <!-- Marketplace items will load here dynamically -->
    </section>
  </main>

  <footer>
    &copy; 2025 HQ Cyber | All rights reserved
  </footer>

  <script src="marketplace.js"></script>
</body>
</html>
