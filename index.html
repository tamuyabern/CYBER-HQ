<style>
:root {
  --bg: #f9fafc;
  --fg: #1a1d29;
  --muted: #5b6370;
  --card: #ffffff;
  --accent: #2563eb;
  --accent-hover: #1d4ed8;
  --whatsapp: #25D366;
  --shadow-pink: rgba(255, 20, 147, 0.45);
  --shadow-purple: rgba(147, 51, 234, 0.55);
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:var(--bg);color:var(--fg);line-height:1.6;scroll-behavior:smooth}

/* Header */
header{position:sticky;top:0;backdrop-filter:saturate(1.5) blur(10px);background:rgba(255,255,255,0.9);border-bottom:1px solid #e5e7eb;z-index:1000;transition:all .3s}
header.shrink{padding:4px 0;background:rgba(255,255,255,0.95)}
.wrap{max-width:1100px;margin:0 auto;padding:16px}
nav{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}
nav a{color:var(--muted);margin-left:12px;text-decoration:none;font-weight:600;font-size:14px;transition:color .2s}
nav a:hover{color:var(--accent)}

/* Logo */
.brand img{width:50px;height:50px;border-radius:50%;object-fit:cover;transition:transform .3s}
header.shrink .brand img{width:36px;height:36px}
.brand img:hover{transform:scale(1.1)}

/* Hero */
.hero{padding:50px 16px;text-align:center;background:linear-gradient(120deg,#2563eb,#1e3a8a);background-size:200% 200%;color:#fff;border-radius:20px;margin:18px 0 34px}
.hero h1{font-size:28px;margin-bottom:8px}
.hero p.lead{max-width:720px;margin:0 auto 14px;color:#e0e7ff;font-size:14px}
.btn{display:inline-block;margin-top:10px;padding:10px 16px;border-radius:10px;background:var(--whatsapp);color:#fff;text-decoration:none;font-weight:700;transition:transform .2s,filter .2s}
.btn:hover{transform:translateY(-2px) scale(1.03);filter:brightness(1.05)}
.btn-blue{background:var(--accent);color:#fff;padding:10px 16px;border-radius:10px;font-weight:700;transition:transform .2s}
.btn-blue:hover{background:var(--accent-hover);transform:scale(1.05)}

section{padding:30px 16px;border-top:1px solid #e5e7eb}
h2{margin-bottom:16px;font-size:22px;text-align:center}

/* Grids & Cards */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px}
.card,.cat-card{background:var(--card);border:1px solid #e5e7eb;border-radius:16px;overflow:hidden;text-align:center;transition:transform .3s, box-shadow .3s;opacity:0;transform:translateY(24px)}
.visible{opacity:1 !important;transform:translateY(0) !important}
.card:hover,.cat-card:hover{transform:translateY(-8px);box-shadow:0 10px 28px var(--shadow-purple), 0 0 18px var(--shadow-pink)}
.card img{width:100%;height:180px;object-fit:cover}
.pad{padding:16px}
.price{color:#059669;font-weight:700;margin-top:8px}
.cat-icon{font-size:40px;margin-bottom:10px;color:var(--accent)}

/* About tweaks */
.about-text{color:#000;font-style:italic;line-height:1.45;margin:0 auto 10px;max-width:850px;text-align:center}

/* Testimonials & FAQ */
.testimonials,.faq{max-width:800px;margin:auto;text-align:left}
.testimonial{margin-bottom:18px;font-style:italic;color:var(--muted);opacity:0;transform:translateY(16px);transition:.6s ease}
.testimonial.visible{opacity:1;transform:translateY(0)}
.testimonial strong{display:block;margin-top:6px;color:var(--fg)}

/* Contact */
.contact-info p{margin-bottom:8px}

/* Footer */
footer{padding:32px 16px;text-align:center;color:var(--muted);border-top:1px solid #e5e7eb;background:#f3f4f6}
footer .links, footer .socials{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;margin-bottom:10px}
footer a{color:var(--muted);text-decoration:none;transition:color .2s}
footer a:hover{color:var(--accent)}
.footer-info{margin-top:8px;font-size:14px;color:var(--muted)}

/* Floating buttons */
.top{position:fixed;right:18px;bottom:18px;background:var(--accent);color:#fff;border-radius:999px;padding:10px 14px;text-decoration:none;transition:transform .2s}
.top:hover{transform:scale(1.1)}
.whatsapp-float{position:fixed;bottom:84px;right:18px;background:var(--whatsapp);color:#fff;border-radius:50%;padding:14px 16px;font-size:22px;box-shadow:0 4px 12px rgba(0,0,0,.2);text-decoration:none;font-weight:bold;transition:transform .2s}
.whatsapp-float:hover{transform:scale(1.12)}

/* CART: Floating button + Modal + badge */
.cart-btn{position:fixed;bottom:150px;right:18px;background:#2563eb;color:#fff;border:none;border-radius:50%;padding:14px 16px;font-size:20px;cursor:pointer;box-shadow:0 6px 16px rgba(0,0,0,.25);transition:transform .2s}
.cart-btn:hover{transform:scale(1.12)}
.cart-badge{position:absolute;top:-6px;right:-6px;background:red;color:#fff;border-radius:50%;padding:2px 6px;font-size:12px;font-weight:700}

#cartOverlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.55);align-items:center;justify-content:center;z-index:1200}
.cart-modal{background:#fff;border-radius:16px;max-width:520px;width:92%;max-height:82vh;overflow:auto;box-shadow:0 18px 40px rgba(0,0,0,.25)}
.cart-head{display:flex;align-items:center;justify-content:space-between;padding:16px 18px;border-bottom:1px solid #eee}
.cart-body{padding:14px 18px}
.cart-items{display:flex;flex-direction:column;gap:10px}
.cart-row{display:grid;grid-template-columns:1fr auto auto auto;gap:8px;align-items:center;border-bottom:1px dashed #e5e7eb;padding:8px 0}
.qty{display:flex;align-items:center;gap:6px}
.qty button{width:26px;height:26px;border:1px solid #e5e7eb;background:#fff;border-radius:6px;cursor:pointer}
.remove{border:none;background:#ef4444;color:#fff;border-radius:6px;padding:4px 8px;cursor:pointer}
.totals{display:flex;justify-content:space-between;margin-top:10px;font-weight:700}
.pay-actions{display:grid;gap:8px;margin-top:12px}
.pay-actions button{padding:10px;border:none;border-radius:10px;font-weight:700;color:#fff;cursor:pointer}
.pay-mpesa{background:#10b981}
.pay-card{background:#2563eb}
.pay-bank{background:#f59e0b}
.close-cart{border:none;background:#111827;color:#fff;border-radius:8px;padding:8px 12px;cursor:pointer}

/* Small helper badges */
.badge{display:inline-block;background:#eef2ff;color:#3730a3;font-weight:700;padding:2px 10px;border-radius:999px;font-size:12px}

/* Floating animation for Add to Cart */
@keyframes flyToCart {
  0% {transform:translate(0,0) scale(1);opacity:1;}
  100% {transform:translate(var(--tx), var(--ty)) scale(0.1);opacity:0;}
}
.fly-item{
  position:absolute;
  z-index:2000;
  pointer-events:none;
  animation:flyToCart 0.8s forwards;
}
</style>
</head>

<script>
// ====== Cart Persistence ======
let cart = JSON.parse(localStorage.getItem("hqCart")||"[]");
const cartBtn = document.querySelector(".cart-btn");
const cartOverlay = document.getElementById("cartOverlay");
const cartItemsEl = document.querySelector(".cart-items");
const cartTotalEl = document.querySelector(".cart-total");
const cartBadge = document.querySelector(".cart-badge");
const closeCart = document.querySelector(".close-cart");

function updateCartUI(){
  cartItemsEl.innerHTML = "";
  let total=0;
  cart.forEach((item,i)=>{
    const row = document.createElement("div");
    row.className = "cart-row";
    row.innerHTML = `
      <span>${item.name}</span>
      <div class="qty">
        <button class="dec">-</button>
        <span>${item.qty}</span>
        <button class="inc">+</button>
      </div>
      <span>KSh ${item.price * item.qty}</span>
      <button class="remove">x</button>
    `;
    cartItemsEl.appendChild(row);
    row.querySelector(".inc").addEventListener("click",()=>{item.qty++; updateCartUI()})
    row.querySelector(".dec").addEventListener("click",()=>{item.qty>1?item.qty--:cart.splice(i,1); updateCartUI()})
    row.querySelector(".remove").addEventListener("click",()=>{cart.splice(i,1); updateCartUI()})
    total += item.price * item.qty;
  });
  cartTotalEl.textContent = "KSh "+total;
  cartBadge.textContent = cart.reduce((acc,i)=>acc+i.qty,0);
  localStorage.setItem("hqCart", JSON.stringify(cart));
}

// ====== Add to Cart + Flying animation ======
document.querySelectorAll(".add-cart").forEach(btn=>{
  btn.addEventListener("click",()=>{
    const name = btn.dataset.name;
    const price = parseInt(btn.dataset.price);
    const existing = cart.find(i=>i.name===name);
    if(existing){existing.qty++;} else {cart.push({name,price,qty:1});}
    updateCartUI();

    // Floating animation
    const flyItem = btn.cloneNode(true);
    flyItem.classList.add("fly-item");
    document.body.appendChild(flyItem);
    const rect = btn.getBoundingClientRect();
    flyItem.style.left = rect.left+"px";
    flyItem.style.top = rect.top+"px";
    const cartRect = cartBtn.getBoundingClientRect();
    flyItem.style.setProperty('--tx', cartRect.left - rect.left + "px");
    flyItem.style.setProperty('--ty', cartRect.top - rect.top + "px");
    flyItem.addEventListener("animationend",()=>flyItem.remove());
  })
});

// Cart open/close
cartBtn.addEventListener("click",()=>{cartOverlay.style.display="flex"})
closeCart.addEventListener("click",()=>{cartOverlay.style.display="none"})
cartOverlay.addEventListener("click",e=>{if(e.target===cartOverlay)cartOverlay.style.display="none"})

// ====== Animate on scroll ======
function reveal(){
  document.querySelectorAll('.card,.cat-card,.testimonial').forEach(el=>{
    const top = el.getBoundingClientRect().top;
    if(top < window.innerHeight-50){el.classList.add('visible')}
  })
}
window.addEventListener('scroll',reveal)
reveal()

// ====== Header shrink on scroll ======
window.addEventListener('scroll',()=> {
  const header = document.querySelector('header');
  if(window.scrollY>50){header.classList.add('shrink')}
  else{header.classList.remove('shrink')}
});

// ====== Feedback form ======
document.getElementById('feedbackForm')?.addEventListener('submit',e=>{
  e.preventDefault();
  alert("Thank you for your feedback!");
  e.target.reset();
});

// ====== Smooth scroll fallback for older browsers ======
document.querySelectorAll('a[href^="#"]').forEach(a=>{
  a.addEventListener('click',function(e){
    e.preventDefault();
    const target = document.querySelector(this.getAttribute('href'));
    if(target) target.scrollIntoView({behavior:'smooth'});
  })
});

// Initial UI update
updateCartUI();
</script>
