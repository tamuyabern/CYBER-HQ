<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>HQ TECH & CYBER</title>
<style>
  body{font-family:system-ui,sans-serif;margin:0;padding:0;background:#f9fafc;color:#1a1d29;}
  .wrap{max-width:1100px;margin:0 auto;padding:16px;}
  header{position:sticky;top:0;background:#fff;border-bottom:1px solid #e5e7eb;padding:12px;z-index:1000;}
  nav{display:flex;justify-content:space-between;align-items:center;}
  nav a{margin-left:12px;text-decoration:none;color:#5b6370;font-weight:600;font-size:14px;}
  nav a:hover{color:#2563eb;}
  .brand{font-weight:800;font-size:20px;color:#2563eb;}

  .hero{padding:60px 16px;text-align:center;background:linear-gradient(120deg,#2563eb,#1e3a8a);color:#fff;border-radius:20px;margin:18px 0 34px;}
  .hero h1{font-size:36px;margin-bottom:8px;}
  .hero p{max-width:720px;margin:0 auto 14px;font-size:16px;color:#e0e7ff;}
  .btn{display:inline-block;padding:12px 20px;border-radius:10px;background:#25D366;color:#fff;text-decoration:none;font-weight:700;transition:transform .2s;}
  .btn:hover{transform:scale(1.05);}
  .btn-blue{background:#2563eb;color:#fff;}
  .btn-blue:hover{background:#1d4ed8;}

  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px;}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;overflow:hidden;text-align:center;padding:16px;}
  .card img{width:100%;height:180px;object-fit:cover;border-radius:12px;}
  .price{color:#059669;font-weight:700;margin-top:8px;}
  .add-cart{cursor:pointer;}

  /* Floating cart button */
  .cart-btn {
    position: fixed;
    bottom: 80px;
    right: 18px;
    background:#9333ea;
    color:#fff;
    border:none;
    border-radius:50%;
    padding:14px 16px;
    font-size:20px;
    cursor:pointer;
    box-shadow:0 6px 16px rgba(0,0,0,.25);
    z-index:9999;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* Bounce animation */
  @keyframes bounce {
    0%, 100% { transform: scale(1); }
    30% { transform: scale(1.3); }
    50% { transform: scale(0.9); }
    70% { transform: scale(1.1); }
  }
  .bounce {
    animation: bounce 0.5s;
  }

  /* Badge */
  .cart-badge {
    position: absolute;
    top: -6px;
    right: -6px;
    background:red;
    color:#fff;
    font-size:12px;
    font-weight:700;
    padding:2px 6px;
    border-radius:50%;
  }

  /* Cart modal */
  #cartOverlay {
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.55);
    align-items:center;
    justify-content:center;
    z-index:1200;
  }
  .cart-modal{
    background:#fff;
    border-radius:16px;
    max-width:520px;
    width:92%;
    max-height:82vh;
    overflow:auto;
    padding:16px;
  }
  .cart-row{display:grid;grid-template-columns:1fr auto auto auto;gap:8px;align-items:center;border-bottom:1px dashed #e5e7eb;padding:8px 0;}
  .qty{display:flex;align-items:center;gap:6px;}
  .qty button{width:26px;height:26px;border:1px solid #e5e7eb;background:#fff;border-radius:6px;cursor:pointer;}
  .remove{border:none;background:#ef4444;color:#fff;border-radius:6px;padding:4px 8px;cursor:pointer;}
  .totals{display:flex;justify-content:space-between;margin-top:10px;font-weight:700;}
  .pay-actions{display:grid;gap:8px;margin-top:12px;}
  .pay-actions button{padding:10px;border:none;border-radius:10px;font-weight:700;color:#fff;cursor:pointer;}
  .pay-mpesa{background:#10b981;}
  .pay-card{background:#2563eb;}
  .pay-bank{background:#f59e0b;}
  .close-cart{border:none;background:#111827;color:#fff;border-radius:8px;padding:8px 12px;cursor:pointer;}
</style>
</head>
<body>

<header>
  <div class="wrap">
    <nav>
      <div class="brand">HQ CYBER</div>
      <div>
        <a href="#about">About</a>
        <a href="#services">Services</a>
      </div>
    </nav>
  </div>
</header>

<main class="wrap">
  <section class="hero">
    <h1>HQ TECH & CYBER</h1>
    <p>Premium smartphones, accessories, repairs & cyber services.</p>
  </section>

  <section id="services">
    <h2>Our Products</h2>
    <div class="grid">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1616348436168-de43ad0db179?w=800" alt="Smartphone">
        <h3>Smartphone</h3>
        <p>Latest models</p>
        <div class="price">KSh 7000</div>
        <button class="btn-blue add-cart" data-name="Smartphone" data-price="7000">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1677145503755-5a8c581671fe?w=800" alt="Accessory">
        <h3>Accessories</h3>
        <p>Chargers, cables, cases</p>
        <div class="price">KSh 1000</div>
        <button class="btn-blue add-cart" data-name="Accessories" data-price="1000">Add to Cart</button>
      </div>
    </div>
  </section>
</main>

<!-- Floating cart button -->
<button class="cart-btn" id="cartBtn">ðŸ›’<span class="cart-badge" id="cartBadge">0</span></button>

<!-- Cart Modal -->
<div id="cartOverlay">
  <div class="cart-modal">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
      <strong>Your Cart</strong>
      <button class="close-cart" onclick="toggleCart(false)">Close</button>
    </div>
    <div id="cartItems"></div>
    <div class="totals"><span>Total</span><span id="cartTotal">KSh 0</span></div>
    <div class="pay-actions">
      <button class="pay-mpesa" onclick="mockPay('M-Pesa')">Pay with M-Pesa</button>
      <button class="pay-card" onclick="mockPay('Card')">Pay with Card</button>
      <button class="pay-bank" onclick="mockPay('Bank Transfer')">Bank Transfer</button>
      <button class="close-cart" onclick="clearCart()">Clear Cart</button>
    </div>
  </div>
</div>

<script>
  const cartState = [];
  const cartBtn = document.getElementById('cartBtn');
  const cartBadge = document.getElementById('cartBadge');
  const cartOverlay = document.getElementById('cartOverlay');
  const cartItemsEl = document.getElementById('cartItems');
  const cartTotalEl = document.getElementById('cartTotal');

  function toggleCart(show){ cartOverlay.style.display = show ? 'flex' : 'none'; }
  cartBtn.addEventListener('click', ()=>toggleCart(true));

  function addToCart(name, price){
    const item = cartState.find(i=>i.name===name);
    if(item){ item.qty += 1; } 
    else { cartState.push({name, price:Number(price), qty:1}); }
    renderCart();
    // Add bounce
    cartBtn.classList.add('bounce');
    setTimeout(()=>cartBtn.classList.remove('bounce'),500);
  }

  function changeQty(name, delta){
    const item = cartState.find(i=>i.name===name);
    if(!item) return;
    item.qty += delta;
    if(item.qty<=0){ cartState.splice(cartState.findIndex(i=>i.name===name),1); }
    renderCart();
  }

  function removeItem(name){ cartState.splice(cartState.findIndex(i=>i.name===name),1); renderCart(); }

  function clearCart(){ cartState.length=0; renderCart(); }

  function renderCart(){
    if(cartState.length===0){
      cartItemsEl.innerHTML='<p>Your cart is empty.</p>';
      cartTotalEl.textContent='KSh 0';
      cartBadge.textContent='0';
      return;
    }
    let total=0;
    cartItemsEl.innerHTML = cartState.map(i=>{
      total += i.price*i.qty;
      return `
        <div class="cart-row">
          <span>${i.name}</span>
          <div class="qty">
            <button onclick="changeQty('${i.name}',-1)">-</button>
            <strong>${i.qty}</strong>
            <button onclick="changeQty('${i.name}',1)">+</button>
          </div>
          <span>KSh ${i.price}</span>
          <button class="remove" onclick="removeItem('${i.name}')">Remove</button>
        </div>`;
    }).join('');
    cartTotalEl.textContent='KSh '+total.toLocaleString();
    cartBadge.textContent = cartState.reduce((s,i)=>s+i.qty,0);
  }

  document.querySelectorAll('.add-cart').forEach(btn=>{
    btn.addEventListener('click',()=>{
      addToCart(btn.dataset.name, btn.dataset.price);
      btn.textContent='Added âœ“';
      setTimeout(()=>btn.textContent='Add to Cart',1000);
    });
  });

  function mockPay(method){
    if(cartState.length===0){ alert('Your cart is empty'); return; }
    const total = cartState.reduce((s,i)=>s+i.price*i.qty,0);
    alert(`${method} selected. Total: KSh ${total.toLocaleString()} (Demo Front-end)`);
  }

  window.toggleCart=toggleCart;
  window.changeQty=changeQty;
  window.removeItem=removeItem;
  window.clearCart=clearCart;
  window.mockPay=mockPay;
</script>
</body>
</html>
