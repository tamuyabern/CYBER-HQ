<script>
/* ======= Persistent 48-hour Countdown ======= */
const offerTimer = document.getElementById('offerTimer');
const COUNTDOWN_KEY = 'hqOfferCountdown';

// Initialize target time
let targetTime = localStorage.getItem(COUNTDOWN_KEY);
if(!targetTime){
  const now = new Date().getTime();
  targetTime = now + 48*60*60*1000; // 48 hours
  localStorage.setItem(COUNTDOWN_KEY, targetTime);
} else {
  targetTime = parseInt(targetTime,10);
}

function updateCountdown(){
  const now = new Date().getTime();
  let distance = targetTime - now;
  if(distance < 0) distance = 0;

  const hours = Math.floor(distance / (1000*60*60));
  const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
  const seconds = Math.floor((distance % (1000*60)) / 1000);

  offerTimer.textContent = `ðŸ”¥ Offer Ends In: ${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')} ðŸ”¥`;
}

updateCountdown();
setInterval(updateCountdown, 1000);
